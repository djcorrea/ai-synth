<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Mapeamento de Tratamento N/A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .controls h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .results {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .status-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status-success {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2d5a27;
        }

        .status-error {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #8b2635;
        }

        .status-warning {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #8b4513;
        }

        .finding-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .finding-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .finding-details {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #e9ecef;
        }

        .dependency-item {
            background: #fff3e0;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #ff9800;
        }

        .risk-item {
            background: #ffebee;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #f44336;
        }

        .risk-high {
            border-left-color: #d32f2f;
            background: #ffebee;
        }

        .risk-medium {
            border-left-color: #f57c00;
            background: #fff3e0;
        }

        .risk-low {
            border-left-color: #388e3c;
            background: #e8f5e8;
        }

        .safety-verdict {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .verdict-safe {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2d5a27;
        }

        .verdict-unsafe {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #8b2635;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .behavior-test {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-family: monospace;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîç Mapeamento de Tratamento N/A</h1>
            <p>Levantamento read-only para implementa√ß√£o segura</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <h2>üõ°Ô∏è Guard-rails Obrigat√≥rios</h2>
            <div class="button-group">
                <button class="btn btn-primary" onclick="startCompleteMapping()">
                    üîç MAPEAMENTO COMPLETO
                </button>
                <button class="btn btn-warning" onclick="checkDependencies()">
                    üîó VERIFICAR DEPEND√äNCIAS
                </button>
                <button class="btn btn-success" onclick="testCurrentBehavior()">
                    üß™ TESTAR COMPORTAMENTO ATUAL
                </button>
                <button class="btn btn-danger" onclick="clearResults()">
                    üóëÔ∏è LIMPAR RESULTADOS
                </button>
            </div>
        </div>

        <!-- Results Area -->
        <div id="results" class="results" style="display: none;">
            <h2>üìã Resultados do Mapeamento</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="public/audio-analyzer-integration-clean2.js"></script>
    <script src="public/lib/audio/features/scoring.js"></script>
    <script src="na-mapping-analysis.js"></script>
    
    <script>
        let currentMapper = null;
        let mappingResults = null;

        // üîç Iniciar Mapeamento Completo
        async function startCompleteMapping() {
            showLoading('Executando mapeamento completo de N/A...');
            
            try {
                currentMapper = new NAAnalysisMapper();
                mappingResults = await currentMapper.runCompleteMapping();
                displayMappingResults(mappingResults);
            } catch (error) {
                showError('Erro no mapeamento: ' + error.message);
            }
        }

        // üîó Verificar Depend√™ncias
        async function checkDependencies() {
            showLoading('Verificando depend√™ncias cr√≠ticas...');
            
            try {
                if (!currentMapper) {
                    currentMapper = new NAAnalysisMapper();
                    await currentMapper.mapCriticalDependencies();
                }
                
                displayDependencies(currentMapper.dependencies);
            } catch (error) {
                showError('Erro na verifica√ß√£o: ' + error.message);
            }
        }

        // üß™ Testar Comportamento Atual
        async function testCurrentBehavior() {
            showLoading('Testando comportamento atual com N/A...');
            
            try {
                const mapper = new NAAnalysisMapper();
                await mapper.identifyCurrentBehavior();
                displayBehaviorTests(mapper.currentBehavior);
            } catch (error) {
                showError('Erro no teste: ' + error.message);
            }
        }

        // üì∫ Fun√ß√µes de Display
        function showLoading(message) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultsContent');
            
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }

        function showError(message) {
            const contentDiv = document.getElementById('resultsContent');
            contentDiv.innerHTML = `
                <div class="status-card status-error">
                    ‚ùå ${message}
                </div>
            `;
        }

        function displayMappingResults(results) {
            const contentDiv = document.getElementById('resultsContent');
            
            let html = `
                <div class="status-card ${results.safeToProceeed ? 'status-success' : 'status-error'}">
                    ${results.safeToProceeed ? '‚úÖ' : '‚ùå'} Status: ${results.safeToProceeed ? 'SEGURO PARA PROSSEGUIR' : 'REQUER MITIGA√á√ÉO'}
                </div>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px;">
                    <div class="status-card" style="background: #e3f2fd; color: #1565c0;">
                        üìä Descobertas: ${results.findings.length}
                    </div>
                    <div class="status-card" style="background: #fff3e0; color: #ef6c00;">
                        üîó Depend√™ncias: ${results.dependencies.length}
                    </div>
                    <div class="status-card" style="background: #ffebee; color: #c62828;">
                        ‚ö†Ô∏è Riscos: ${results.riskAreas.length}
                    </div>
                </div>
            `;

            // Descobertas
            html += '<h3>üî¨ Descobertas do Mapeamento:</h3>';
            results.findings.forEach(finding => {
                html += `
                    <div class="finding-card">
                        <h4>${finding.category.replace(/_/g, ' ')}</h4>
                        <p><strong>Impacto:</strong> ${finding.impact}</p>
                        <div class="finding-details">
                            <pre>${JSON.stringify(finding.data, null, 2)}</pre>
                        </div>
                    </div>
                `;
            });

            // Depend√™ncias
            if (results.dependencies.length > 0) {
                html += '<h3>üîó Depend√™ncias Cr√≠ticas:</h3>';
                results.dependencies.forEach(dep => {
                    html += `
                        <div class="dependency-item">
                            <strong>${dep.module}</strong><br>
                            <small>Fun√ß√µes: ${dep.functions.join(', ')}</small><br>
                            <small>Risco: ${dep.breakingChange}</small><br>
                            <small>Mitiga√ß√£o: ${dep.mitigation}</small>
                        </div>
                    `;
                });
            }

            // Riscos
            if (results.riskAreas.length > 0) {
                html += '<h3>‚ö†Ô∏è √Åreas de Risco:</h3>';
                results.riskAreas.forEach(risk => {
                    const riskClass = risk.level === 'Alto' ? 'risk-high' : 
                                     risk.level === 'M√©dio' ? 'risk-medium' : 'risk-low';
                    html += `
                        <div class="risk-item ${riskClass}">
                            <strong>${risk.area}</strong> (${risk.level})<br>
                            <small>${risk.risk}</small><br>
                            <small>Mitiga√ß√£o: ${risk.mitigation}</small>
                        </div>
                    `;
                });
            }

            // Veredicto
            html += `
                <div class="safety-verdict ${results.safeToProceeed ? 'verdict-safe' : 'verdict-unsafe'}">
                    ${results.safeToProceeed ? 
                      'üéâ SEGURO PARA IMPLEMENTA√á√ÉO' : 
                      '‚ö†Ô∏è REQUER MITIGA√á√ÉO ANTES DE PROSSEGUIR'}
                    <br>
                    <span style="font-size: 1rem; opacity: 0.8;">
                        ${results.safeToProceeed ? 
                          'Todos os guard-rails foram atendidos' : 
                          'Riscos bloqueantes identificados'}
                    </span>
                </div>
            `;
            
            contentDiv.innerHTML = html;
        }

        function displayDependencies(dependencies) {
            const contentDiv = document.getElementById('resultsContent');
            
            let html = `
                <div class="status-card status-warning">
                    üîó ${dependencies.length} Depend√™ncias Cr√≠ticas Identificadas
                </div>
                
                <h3>üîó An√°lise de Depend√™ncias:</h3>
            `;

            dependencies.forEach((dep, i) => {
                html += `
                    <div class="dependency-item">
                        <h4>${i + 1}. ${dep.module}</h4>
                        <p><strong>Fun√ß√µes:</strong> ${dep.functions.join(', ')}</p>
                        <p><strong>Pressupostos Atuais:</strong></p>
                        <ul>
                            ${dep.currentAssumptions.map(assumption => `<li>${assumption}</li>`).join('')}
                        </ul>
                        <p><strong>Mudan√ßa Potencial:</strong> ${dep.breakingChange}</p>
                        <p><strong>Mitiga√ß√£o:</strong> ${dep.mitigation}</p>
                    </div>
                `;
            });
            
            contentDiv.innerHTML = html;
        }

        function displayBehaviorTests(behavior) {
            const contentDiv = document.getElementById('resultsContent');
            
            let html = `
                <div class="status-card status-success">
                    üß™ Comportamento Atual Mapeado
                </div>
                
                <h3>üß™ Testes de Comportamento:</h3>
            `;

            Object.entries(behavior).forEach(([testName, results]) => {
                html += `
                    <div class="finding-card">
                        <h4>${testName}</h4>
                        <div class="behavior-test">
                            ${JSON.stringify(results, null, 2)}
                        </div>
                    </div>
                `;
            });
            
            contentDiv.innerHTML = html;
        }

        function clearResults() {
            document.getElementById('results').style.display = 'none';
            currentMapper = null;
            mappingResults = null;
        }

        // Auto-executar verifica√ß√£o ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                console.log('üîç MAPEAMENTO N/A CARREGADO - Execute os testes usando os bot√µes');
            }, 1000);
        });
    </script>
</body>
</html>
