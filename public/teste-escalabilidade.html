<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Teste de Escalabilidade - PROD.AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .status-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #00ff88;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .metric:last-child {
            border-bottom: none;
        }
        .metric-label {
            font-weight: 600;
        }
        .metric-value {
            background: rgba(0, 255, 136, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-family: 'Courier New', monospace;
        }
        button {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border-left-color: #ff4444;
        }
        .success {
            background: rgba(0, 255, 0, 0.2);
            border-left-color: #44ff44;
        }
        pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Teste de Escalabilidade - PROD.AI</h1>
        <p>Verificando se as melhorias de escalabilidade (Fases 1 & 2) est√£o funcionando corretamente.</p>
        
        <div class="status-card">
            <h3>üìä Status do Sistema</h3>
            <div id="system-status">Carregando...</div>
        </div>
        
        <div class="status-card">
            <h3>üéµ Audio Processing Queue</h3>
            <div id="queue-status">Carregando...</div>
        </div>
        
        <div class="status-card">
            <h3>üíæ Cache Manager</h3>
            <div id="cache-status">Carregando...</div>
        </div>
        
        <div class="status-card">
            <h3>üîß Configura√ß√£o</h3>
            <button onclick="testScalingFeatures()">üß™ Testar Recursos</button>
            <button onclick="showDebugInfo()">üêõ Info Debug</button>
            <button onclick="clearCache()">üßπ Limpar Cache</button>
        </div>
        
        <div class="status-card">
            <h3>üìã Log de Testes</h3>
            <pre id="test-log"></pre>
        </div>
    </div>

    <script type="module">
        // Auto-loader ser√° carregado primeiro
        console.log('üß™ Iniciando teste de escalabilidade...');
        
        let logElement;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logLine = `[${timestamp}] ${message}\n`;
            
            if (logElement) {
                logElement.textContent += logLine;
                logElement.scrollTop = logElement.scrollHeight;
            }
            
            console.log(message);
        }
        
        function updateSystemStatus() {
            const statusDiv = document.getElementById('system-status');
            
            // Verificar se os m√≥dulos est√£o carregados
            const modules = {
                'Auto Loader': !!window.__SCALING_CONFIG__,
                'Audio Queue': !!window.audioQueue,
                'Cache Manager': !!window.__CACHE_STATS__,
                'Device Info': !!window.__DEVICE_INFO__,
                'Metrics': !!window.__SCALING_METRICS__
            };
            
            let html = '';
            for (const [name, loaded] of Object.entries(modules)) {
                const status = loaded ? '‚úÖ' : '‚ùå';
                const color = loaded ? '#44ff44' : '#ff4444';
                html += `<div class="metric">
                    <span class="metric-label">${name}</span>
                    <span class="metric-value" style="background-color: ${color}20">${status} ${loaded ? 'Carregado' : 'N√£o encontrado'}</span>
                </div>`;
            }
            
            statusDiv.innerHTML = html;
        }
        
        function updateQueueStatus() {
            const statusDiv = document.getElementById('queue-status');
            
            if (window.getAudioQueueStatus) {
                const status = window.getAudioQueueStatus();
                statusDiv.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Fila</span>
                        <span class="metric-value">${status.queue.total} aguardando</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Processando</span>
                        <span class="metric-value">${status.running}/${status.maxConcurrent}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Conclu√≠dos</span>
                        <span class="metric-value">${status.metrics.completedJobs}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Tempo M√©dio</span>
                        <span class="metric-value">${Math.round(status.metrics.averageProcessingTime/1000)}s</span>
                    </div>
                `;
            } else {
                statusDiv.innerHTML = '<div class="metric"><span class="metric-label">‚ùå Audio Queue n√£o encontrada</span></div>';
            }
        }
        
        function updateCacheStatus() {
            const statusDiv = document.getElementById('cache-status');
            
            if (window.__CACHE_STATS__) {
                const stats = window.__CACHE_STATS__();
                statusDiv.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Hit Rate</span>
                        <span class="metric-value">${stats.hitRate}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Entradas</span>
                        <span class="metric-value">${stats.memoryEntries}/${stats.memoryLimit}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Hits</span>
                        <span class="metric-value">${stats.hits}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Misses</span>
                        <span class="metric-value">${stats.misses}</span>
                    </div>
                `;
            } else {
                statusDiv.innerHTML = '<div class="metric"><span class="metric-label">‚ùå Cache Manager n√£o encontrado</span></div>';
            }
        }
        
        window.testScalingFeatures = async function() {
            log('üß™ Iniciando testes de recursos de escalabilidade...');
            
            // Teste 1: Audio Queue
            if (window.audioQueue) {
                log('‚úÖ Teste 1: Audio Queue encontrada');
                try {
                    const status = window.getAudioQueueStatus();
                    log(`üìä Status da fila: ${status.queue.total} na fila, ${status.running} processando`);
                } catch (error) {
                    log(`‚ùå Erro ao obter status da fila: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå Teste 1: Audio Queue n√£o encontrada', 'error');
            }
            
            // Teste 2: Cache Manager
            if (window.__CACHE_STATS__) {
                log('‚úÖ Teste 2: Cache Manager encontrado');
                try {
                    const stats = window.__CACHE_STATS__();
                    log(`üìä Cache stats: ${stats.hitRate} hit rate, ${stats.memoryEntries} entradas`);
                } catch (error) {
                    log(`‚ùå Erro ao obter stats do cache: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå Teste 2: Cache Manager n√£o encontrado', 'error');
            }
            
            // Teste 3: Device Detection
            if (window.__DEVICE_INFO__) {
                log('‚úÖ Teste 3: Device Info encontrado');
                const device = window.__DEVICE_INFO__;
                log(`üì± Device: ${device.cores} cores, ${device.memory}GB RAM, ${device.connection}`);
            } else {
                log('‚ùå Teste 3: Device Info n√£o encontrado', 'error');
            }
            
            // Teste 4: M√©tricas
            if (window.__SCALING_METRICS__) {
                log('‚úÖ Teste 4: M√©tricas encontradas');
                try {
                    const metrics = window.__SCALING_METRICS__();
                    log(`üìà Uptime: ${Math.round(metrics.uptime/1000)}s, Mem√≥ria: ${metrics.memoryUsage?.used || 'N/A'}MB`);
                } catch (error) {
                    log(`‚ùå Erro ao obter m√©tricas: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå Teste 4: M√©tricas n√£o encontradas', 'error');
            }
            
            log('üèÅ Testes conclu√≠dos!');
        };
        
        window.showDebugInfo = function() {
            log('üêõ Informa√ß√µes de Debug:');
            log(`URL: ${window.location.href}`);
            log(`User Agent: ${navigator.userAgent}`);
            log(`Cores: ${navigator.hardwareConcurrency || 'unknown'}`);
            log(`Memory: ${navigator.deviceMemory || 'unknown'}GB`);
            log(`Connection: ${navigator.connection?.effectiveType || 'unknown'}`);
            
            // Tentar carregar m√≥dulos manualmente se necess√°rio
            if (!window.__SCALING_CONFIG__) {
                log('‚ö†Ô∏è Auto-loader n√£o encontrado, tentando carregar manualmente...');
                import('/lib/scaling/auto-loader.js').then(() => {
                    log('‚úÖ Auto-loader carregado manualmente');
                    updateSystemStatus();
                }).catch(error => {
                    log(`‚ùå Erro ao carregar auto-loader: ${error.message}`, 'error');
                });
            }
        };
        
        window.clearCache = function() {
            if (window.__CACHE_CLEAR__) {
                window.__CACHE_CLEAR__();
                log('üßπ Cache limpo');
                updateCacheStatus();
            } else {
                log('‚ùå Fun√ß√£o de limpeza de cache n√£o encontrada', 'error');
            }
        };
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            logElement = document.getElementById('test-log');
            log('üöÄ P√°gina de teste carregada');
            
            // Aguardar um pouco para os m√≥dulos carregarem
            setTimeout(() => {
                updateSystemStatus();
                updateQueueStatus();
                updateCacheStatus();
                
                // Atualizar a cada 5 segundos
                setInterval(() => {
                    updateQueueStatus();
                    updateCacheStatus();
                }, 5000);
            }, 2000);
        });
    </script>
</body>
</html>
