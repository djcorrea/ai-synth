    <script>
        function testarBuildVersion() {

                    `;
                    
                    if (buildVersion && buildVersion !== 'undefined') {
                        console.log('ğŸ‰ BUILD VERSION FUNCIONANDO:', buildVersion);

        function testarAnaliseCompleta() {
            console.log('ğŸš€ Testando anÃ¡lise completa...');
            
            // Gerar Ã¡udio teste
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const audioBuffer = audioContext.createBuffer(2, audioContext.sampleRate * 2, audioContext.sampleRate);
            
            const left = audioBuffer.getChannelData(0);
            const right = audioBuffer.getChannelData(1);
            
            for (let i = 0; i < audioBuffer.length; i++) {
                const t = i / audioContext.sampleRate;
                const sample = 0.3 * Math.sin(2 * Math.PI * 440 * t);
                left[i] = sample;
                right[i] = sample * 0.9;
            }
            
            // Testar anÃ¡lise
            if (window.AudioAnalyzerV2) {
                const v2 = new window.AudioAnalyzerV2();
                
                v2.performFullAnalysis(audioBuffer).then(result => {
                    console.log('âœ… ANÃLISE COMPLETA OK:', result);
                    
                    document.getElementById('resultados').innerHTML = `

                        <div class="success">ğŸ”¥ __refEvidence: ${result.__refEvidence}</div>
                        <div class="info">ğŸ“Š Peak: ${result.technicalData.peak.toFixed(1)} dB</div>
                        <div class="info">ğŸµ DuraÃ§Ã£o: ${result.duration.toFixed(2)}s</div>
                        <div class="info">ğŸ’¡ Problemas: ${result.diagnostics.problems.length}</div>
                        <div class="info">ğŸ¯ SugestÃµes: ${result.diagnostics.suggestions.length}</div>
                        <div class="info">ğŸ“š ReferÃªncia: ${result.diagnostics.referenceGenre}</div>
                    `;
                }).catch(error => {
                    console.error('âŒ Erro na anÃ¡lise:', error);
                });
            }
        }
