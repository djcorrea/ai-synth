<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste Simples - Sistema de G√™nero</title>
    <style>
        body { font-family: monospace; background: #0b0f14; color: #00ff92; padding: 20px; }
        .error { color: #ff4444; }
        .success { color: #00ff92; }
        .info { color: #00d4ff; }
        pre { background: #1a1a1a; padding: 15px; border: 1px solid #333; }
        button { padding: 10px; margin: 5px; background: #00d4ff; color: #000; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Teste Direto do Sistema</h1>
    
    <div>
        <h3>1. Teste de Carregamento de Scripts</h3>
        <button onclick="testScriptLoading()">Testar Scripts</button>
        <div id="scriptResult"></div>
    </div>
    
    <div>
        <h3>2. Teste de JSON</h3>
        <button onclick="testJsonLoad()">Testar JSON</button>
        <div id="jsonResult"></div>
    </div>
    
    <div>
        <h3>3. Logs</h3>
        <pre id="logs">Clique nos bot√µes para testar...</pre>
    </div>

    <!-- CARREGAMENTO EXPLICITO DOS SCRIPTS COM DEBUG -->
    <script>
        let logOutput = '';
        
        function addLog(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logOutput += `[${timestamp}] ${msg}\n`;
            document.getElementById('logs').innerHTML = `<span class="${className}">${logOutput}</span>`;
            console.log(`[TEST] ${msg}`);
        }
        
        function testScriptLoading() {
            addLog('Iniciando teste de scripts...');
            
            // Verificar se scripts est√£o no DOM
            const scripts = document.querySelectorAll('script');
            addLog(`Total de scripts no DOM: ${scripts.length}`);
            
            scripts.forEach((script, i) => {
                if (script.src) {
                    addLog(`Script ${i}: ${script.src}`);
                }
            });
            
            // Verificar objetos globais
            const checks = [
                ['window.audioAnalyzer', !!window.audioAnalyzer],
                ['window.AudioAnalyzerV2', !!window.AudioAnalyzerV2], 
                ['applyGenreSelection', typeof window.applyGenreSelection],
                ['openGenreSelectionModal', typeof window.openGenreSelectionModal]
            ];
            
            checks.forEach(([name, result]) => {
                const status = result ? 'DISPON√çVEL' : 'INDISPON√çVEL';
                const type = result ? 'success' : 'error';
                addLog(`${name}: ${status} (${result})`, type);
            });
            
            document.getElementById('scriptResult').innerHTML = 
                checks.every(([,r]) => r) ? 
                '<span class="success">‚úÖ Todos OK</span>' : 
                '<span class="error">‚ùå Problemas detectados</span>';
        }
        
        async function testJsonLoad() {
            addLog('Testando carregamento de JSON...');
            
            try {
                const url = '../refs/out/funk_mandela.json';
                addLog(`Fazendo fetch para: ${url}`);
                
                const response = await fetch(url, { cache: 'no-store' });
                addLog(`Status da resposta: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    addLog(`JSON carregado com sucesso`, 'success');
                    addLog(`Keys no JSON: ${Object.keys(data).join(', ')}`);
                    
                    if (data.funk_mandela) {
                        addLog(`LUFS target: ${data.funk_mandela.lufs_target}`, 'success');
                        addLog(`Version: ${data.funk_mandela.version}`, 'success');
                    }
                    
                    document.getElementById('jsonResult').innerHTML = '<span class="success">‚úÖ JSON OK</span>';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                addLog(`Erro no JSON: ${error.message}`, 'error');
                document.getElementById('jsonResult').innerHTML = '<span class="error">‚ùå JSON Falhou</span>';
            }
        }
        
        // Tentar carregar scripts dinamicamente
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    addLog(`Script carregado: ${src}`, 'success');
                    resolve();
                };
                script.onerror = () => {
                    addLog(`Erro ao carregar: ${src}`, 'error');
                    reject();
                };
                document.head.appendChild(script);
            });
        }
        
        // Carregar scripts na ordem correta
        async function initScripts() {
            addLog('Carregando scripts dinamicamente...');
            
            try {
                await loadScript('audio-analyzer.js');
                await new Promise(resolve => setTimeout(resolve, 1000)); // Wait
                await loadScript('audio-analyzer-integration.js');
                
                addLog('Todos os scripts carregados!', 'success');
                
                // Aguardar inicializa√ß√£o
                setTimeout(() => {
                    testScriptLoading();
                }, 2000);
                
            } catch (error) {
                addLog('Erro no carregamento din√¢mico', 'error');
            }
        }
        
        // Auto-start
        document.addEventListener('DOMContentLoaded', () => {
            addLog('DOM carregado, iniciando testes...');
            initScripts();
        });
    </script>
</body>
</html>
