<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Audio Analyzer Functions</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1000px; 
            margin: 20px auto; 
            padding: 20px;
            background: #f5f5f5;
        }
        .console { 
            background: #1e1e1e; 
            color: #fff; 
            padding: 20px; 
            border-radius: 5px; 
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            height: 300px;
            overflow-y: auto;
        }
        .test-group {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 3px; 
        }
        .status.success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .status.error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .status.warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîß Debug - Audio Analyzer Functions</h1>
    <p>Diagn√≥stico de carregamento das fun√ß√µes de cache no audio-analyzer.js</p>
    
    <div class="test-group">
        <h3>üìä Status de Carregamento</h3>
        <div id="loading-status">Verificando...</div>
        
        <h3>üîç Verifica√ß√£o de Scripts</h3>
        <div id="script-status">Aguardando...</div>
        
        <h3>üß™ Teste de Fun√ß√µes</h3>
        <button onclick="checkFunctions()">Verificar Fun√ß√µes</button>
        <button onclick="testFunctions()">Testar Execu√ß√£o</button>
        <div id="function-results"></div>
    </div>
    
    <div class="test-group">
        <h3>üìù Console Output</h3>
        <div id="console" class="console">Aguardando logs...</div>
    </div>

    <script>
        // Console logging
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function logToPage(type, ...args) {
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const timestamp = new Date().toLocaleTimeString();
            let prefix = 'üìù';
            if (type === 'error') prefix = '‚ùå';
            if (type === 'warn') prefix = '‚ö†Ô∏è';
            
            consoleDiv.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToPage('log', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToPage('error', ...args);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logToPage('warn', ...args);
        };
        
        // Capturar erros de JavaScript
        window.onerror = function(message, source, lineno, colno, error) {
            console.error(`JS Error: ${message} at ${source}:${lineno}:${colno}`, error);
            return false;
        };
        
        // Capturar erros de carregamento de script
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error(`Script load error: ${e.target.src}`);
            }
        }, true);
        
        console.log('üîß Debug page inicializada');
        console.log('üîÑ Carregando scripts...');
    </script>
    
    <!-- Carregar embedded-refs primeiro -->
    <script src="embedded-refs.js" onerror="console.error('Erro ao carregar embedded-refs.js')" onload="console.log('‚úÖ embedded-refs.js carregado')"></script>
    
    <!-- Carregar audio-analyzer -->
    <script src="public/audio-analyzer.js" onerror="console.error('Erro ao carregar audio-analyzer.js')" onload="console.log('‚úÖ audio-analyzer.js carregado')"></script>
    
    <script>
        // Aguardar carregamento dos scripts
        setTimeout(function() {
            console.log('‚è±Ô∏è Verificando scripts ap√≥s timeout...');
            checkScriptStatus();
            setTimeout(checkFunctions, 1000);
        }, 2000);
        
        function checkScriptStatus() {
            const statusDiv = document.getElementById('script-status');
            let statusHtml = '';
            
            // Verificar vari√°veis globais esperadas
            const expectedVars = [
                'PROD_AI_REF_GENRE',
                'EMBEDDED_REFS_VERSION',
                '__AUDIO_ANALYSIS_CACHE__',
                'NEW_CACHE_KEY'
            ];
            
            expectedVars.forEach(varName => {
                const exists = window[varName] !== undefined;
                const type = typeof window[varName];
                const statusClass = exists ? 'success' : 'warning';
                const icon = exists ? '‚úÖ' : '‚ö†Ô∏è';
                statusHtml += `<div class="status ${statusClass}">${icon} window.${varName}: ${exists ? 'Definida' : 'N√£o encontrada'} (${type})</div>`;
            });
            
            statusDiv.innerHTML = statusHtml;
        }
        
        function checkFunctions() {
            console.log('üîç Verificando fun√ß√µes de cache...');
            const resultsDiv = document.getElementById('function-results');
            let resultsHtml = '';
            
            const expectedFunctions = [
                'invalidateAudioAnalysisCache',
                'invalidateCacheByChange',
                '_cacheChangeMonitor'
            ];
            
            expectedFunctions.forEach(funcName => {
                const exists = window[funcName] !== undefined;
                const type = typeof window[funcName];
                const statusClass = exists ? 'success' : 'error';
                const icon = exists ? '‚úÖ' : '‚ùå';
                
                resultsHtml += `<div class="status ${statusClass}">${icon} ${funcName}: ${exists ? 'Dispon√≠vel' : 'N√£o encontrada'} (${type})</div>`;
                
                console.log(`${funcName}: ${exists ? 'OK' : 'MISSING'} (${type})`);
            });
            
            resultsDiv.innerHTML = resultsHtml;
        }
        
        function testFunctions() {
            console.log('üß™ Testando execu√ß√£o das fun√ß√µes...');
            const resultsDiv = document.getElementById('function-results');
            
            try {
                // Inicializar cache se necess√°rio
                if (!window.__AUDIO_ANALYSIS_CACHE__) {
                    window.__AUDIO_ANALYSIS_CACHE__ = new Map();
                    console.log('üîß Cache Map inicializado');
                }
                
                let testResults = [];
                
                // Teste 1
                if (typeof window.invalidateAudioAnalysisCache === 'function') {
                    try {
                        const result = window.invalidateAudioAnalysisCache();
                        testResults.push(`‚úÖ invalidateAudioAnalysisCache(): ${JSON.stringify(result)}`);
                        console.log('Teste 1 passou:', result);
                    } catch (e) {
                        testResults.push(`‚ùå invalidateAudioAnalysisCache() erro: ${e.message}`);
                        console.error('Teste 1 falhou:', e);
                    }
                } else {
                    testResults.push('‚ùå invalidateAudioAnalysisCache n√£o √© fun√ß√£o');
                }
                
                // Teste 2
                if (typeof window.invalidateCacheByChange === 'function') {
                    try {
                        const result = window.invalidateCacheByChange('genre', 'test1', 'test2');
                        testResults.push(`‚úÖ invalidateCacheByChange(): ${JSON.stringify(result)}`);
                        console.log('Teste 2 passou:', result);
                    } catch (e) {
                        testResults.push(`‚ùå invalidateCacheByChange() erro: ${e.message}`);
                        console.error('Teste 2 falhou:', e);
                    }
                } else {
                    testResults.push('‚ùå invalidateCacheByChange n√£o √© fun√ß√£o');
                }
                
                // Teste 3
                if (window._cacheChangeMonitor && typeof window._cacheChangeMonitor.checkAndInvalidate === 'function') {
                    try {
                        window._cacheChangeMonitor.checkAndInvalidate();
                        testResults.push('‚úÖ _cacheChangeMonitor.checkAndInvalidate(): OK');
                        console.log('Teste 3 passou');
                    } catch (e) {
                        testResults.push(`‚ùå _cacheChangeMonitor.checkAndInvalidate() erro: ${e.message}`);
                        console.error('Teste 3 falhou:', e);
                    }
                } else {
                    testResults.push('‚ùå _cacheChangeMonitor.checkAndInvalidate n√£o √© fun√ß√£o');
                }
                
                // Mostrar resultados dos testes
                const currentContent = resultsDiv.innerHTML;
                resultsDiv.innerHTML = currentContent + '<hr><h4>Resultados dos Testes:</h4>' + 
                    testResults.map(result => `<div style="margin: 5px 0; padding: 5px; background: #f8f9fa; border-radius: 3px;">${result}</div>`).join('');
                
            } catch (error) {
                console.error('Erro geral nos testes:', error);
                resultsDiv.innerHTML += `<div class="status error">‚ùå Erro geral: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
