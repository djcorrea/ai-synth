<!DOCTYPE html>
<html>
<head>
    <title>üî¨ TESTE SIMPLES PHASE 2</title>
</head>
<body>
    <h1>üî¨ Teste Simples Phase 2</h1>
    <div id="output"></div>
    
    <script src="audio-analyzer.js"></script>
    <script>
        const output = document.getElementById('output');
        
        setTimeout(() => {
            try {
                output.innerHTML += '<p>window.audioAnalyzer existe: ' + (typeof window.audioAnalyzer) + '</p>';
                
                if (window.audioAnalyzer) {
                    output.innerHTML += '<p>_manageReferenceCache existe: ' + (typeof window.audioAnalyzer._manageReferenceCache) + '</p>';
                    
                    if (typeof window.audioAnalyzer._manageReferenceCache === 'function') {
                        output.innerHTML += '<p>Executando _manageReferenceCache...</p>';
                        const result = window.audioAnalyzer._manageReferenceCache();
                        output.innerHTML += '<p>Resultado: ' + JSON.stringify(result) + '</p>';
                        output.innerHTML += '<p style="color: green;">‚úÖ SUCESSO!</p>';
                    } else {
                        output.innerHTML += '<p style="color: red;">‚ùå M√©todo n√£o √© fun√ß√£o</p>';
                    }
                } else {
                    output.innerHTML += '<p style="color: red;">‚ùå audioAnalyzer n√£o existe</p>';
                }
            } catch (error) {
                output.innerHTML += '<p style="color: red;">‚ùå ERRO: ' + error.message + '</p>';
                output.innerHTML += '<p style="color: red;">Stack: ' + error.stack + '</p>';
            }
        }, 1000);
    </script>
</body>
</html>
