<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Auditoria Completa da Implementa√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .controls h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 180px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .results {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .status-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status-success {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2d5a27;
        }

        .status-error {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #8b2635;
        }

        .status-warning {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #8b4513;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .audit-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .audit-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .critical-issues {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #dc3545;
        }

        .critical-issues h3 {
            color: #8b2635;
            margin-bottom: 15px;
        }

        .issue-item {
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #8b2635;
            font-weight: 500;
        }

        .final-verdict {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .verdict-approved {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2d5a27;
        }

        .verdict-rejected {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #8b2635;
        }

        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîç Auditoria Completa da Implementa√ß√£o</h1>
            <p>Verifica√ß√£o detalhada de todos os aspectos da corre√ß√£o do contador de problemas</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <h2>üéõÔ∏è Controles de Auditoria</h2>
            <div class="button-group">
                <button class="btn btn-primary" onclick="startCompleteAudit()">
                    üîç AUDITORIA COMPLETA
                </button>
                <button class="btn btn-success" onclick="quickSystemCheck()">
                    ‚ö° VERIFICA√á√ÉO R√ÅPIDA
                </button>
                <button class="btn btn-warning" onclick="performanceTest()">
                    üìä TESTE DE PERFORMANCE
                </button>
                <button class="btn btn-danger" onclick="clearResults()">
                    üóëÔ∏è LIMPAR RESULTADOS
                </button>
            </div>
        </div>

        <!-- Results Area -->
        <div id="results" class="results" style="display: none;">
            <h2>üìã Resultados da Auditoria</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="public/audio-analyzer-integration-clean2.js"></script>
    <script src="auditoria-implementacao-completa.js"></script>
    
    <script>
        let currentAuditor = null;

        // üîç Iniciar Auditoria Completa
        async function startCompleteAudit() {
            showLoading('Executando auditoria completa...');
            
            try {
                currentAuditor = new ImplementationAuditor();
                const results = await currentAuditor.runCompleteAudit();
                displayAuditResults(results);
            } catch (error) {
                showError('Erro na auditoria: ' + error.message);
            }
        }

        // ‚ö° Verifica√ß√£o R√°pida
        async function quickSystemCheck() {
            showLoading('Executando verifica√ß√£o r√°pida...');
            
            try {
                const checks = [
                    checkFunctionAvailability(),
                    checkBasicFunctionality(),
                    checkReturnStructure(),
                    checkEdgeCase()
                ];

                const results = await Promise.all(checks);
                displayQuickResults(results);
            } catch (error) {
                showError('Erro na verifica√ß√£o: ' + error.message);
            }
        }

        // üìä Teste de Performance
        async function performanceTest() {
            showLoading('Executando teste de performance...');
            
            try {
                const perfResults = await runPerformanceTests();
                displayPerformanceResults(perfResults);
            } catch (error) {
                showError('Erro no teste de performance: ' + error.message);
            }
        }

        // üîß Verifica√ß√µes Individuais
        function checkFunctionAvailability() {
            return {
                name: 'Disponibilidade da Fun√ß√£o',
                passed: typeof window.countVisualProblems === 'function',
                details: typeof window.countVisualProblems === 'function' ? 
                         'Fun√ß√£o dispon√≠vel globalmente' : 
                         'Fun√ß√£o n√£o encontrada no escopo global'
            };
        }

        function checkBasicFunctionality() {
            try {
                const result = window.countVisualProblems({
                    technicalData: {
                        lufsIntegrated: -10,
                        truePeakDbtp: 0.5,
                        dynamicRange: 3
                    },
                    problems: []
                });

                return {
                    name: 'Funcionalidade B√°sica',
                    passed: typeof result === 'object' && typeof result.count === 'number',
                    details: `Retornou: count=${result.count}, problemas=${result.problems.length}`
                };
            } catch (error) {
                return {
                    name: 'Funcionalidade B√°sica',
                    passed: false,
                    details: 'Erro: ' + error.message
                };
            }
        }

        function checkReturnStructure() {
            try {
                const result = window.countVisualProblems({
                    technicalData: { lufsIntegrated: -14 },
                    problems: []
                });

                const hasRequiredFields = 'count' in result && 'problems' in result && 'breakdown' in result;
                
                return {
                    name: 'Estrutura de Retorno',
                    passed: hasRequiredFields,
                    details: hasRequiredFields ? 
                             'Todos os campos obrigat√≥rios presentes' : 
                             'Campos obrigat√≥rios ausentes'
                };
            } catch (error) {
                return {
                    name: 'Estrutura de Retorno',
                    passed: false,
                    details: 'Erro: ' + error.message
                };
            }
        }

        function checkEdgeCase() {
            try {
                const result = window.countVisualProblems(null);
                
                return {
                    name: 'Tratamento de Edge Cases',
                    passed: typeof result === 'object' && result.count === 0,
                    details: result.count === 0 ? 
                             'Input null tratado corretamente' : 
                             'Input null n√£o tratado adequadamente'
                };
            } catch (error) {
                return {
                    name: 'Tratamento de Edge Cases',
                    passed: false,
                    details: 'Erro: ' + error.message
                };
            }
        }

        // üìä Testes de Performance
        async function runPerformanceTests() {
            const testData = {
                technicalData: {
                    lufsIntegrated: -12,
                    truePeakDbtp: 0.1,
                    dynamicRange: 5,
                    stereoCorrelation: 0.8
                },
                problems: []
            };

            // Teste de velocidade
            const iterations = 1000;
            const startTime = performance.now();
            
            for (let i = 0; i < iterations; i++) {
                window.countVisualProblems(testData);
            }
            
            const endTime = performance.now();
            const avgTime = (endTime - startTime) / iterations;

            // Teste de consist√™ncia
            const results = [];
            for (let i = 0; i < 100; i++) {
                results.push(window.countVisualProblems(testData).count);
            }
            const consistent = results.every(r => r === results[0]);

            return {
                avgExecutionTime: avgTime,
                consistent: consistent,
                iterations: iterations,
                totalTime: endTime - startTime
            };
        }

        // üì∫ Fun√ß√µes de Display
        function showLoading(message) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultsContent');
            
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }

        function showError(message) {
            const contentDiv = document.getElementById('resultsContent');
            contentDiv.innerHTML = `
                <div class="status-card status-error">
                    ‚ùå ${message}
                </div>
            `;
        }

        function displayAuditResults(results) {
            const contentDiv = document.getElementById('resultsContent');
            
            const summary = results.summary;
            const progressPercent = summary.successRate;
            
            let html = `
                <div class="status-card ${summary.approved ? 'status-success' : 'status-error'}">
                    ${summary.approved ? '‚úÖ' : '‚ùå'} Status: ${summary.approved ? 'APROVADO' : 'REPROVADO'}
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progressPercent}%">
                        ${progressPercent}% Aprovado
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px;">
                    <div class="status-card" style="background: #e3f2fd; color: #1565c0;">
                        üìä Total: ${summary.totalSections}
                    </div>
                    <div class="status-card" style="background: #e8f5e8; color: #2e7d32;">
                        ‚úÖ Passou: ${summary.passedSections}
                    </div>
                    <div class="status-card" style="background: #ffebee; color: #c62828;">
                        ‚ùå Falhou: ${summary.failedSections}
                    </div>
                    <div class="status-card" style="background: #fff3e0; color: #ef6c00;">
                        ‚ö†Ô∏è Erros: ${summary.errorSections}
                    </div>
                </div>
            `;

            if (results.criticalIssues.length > 0) {
                html += `
                    <div class="critical-issues">
                        <h3>üö® Problemas Cr√≠ticos</h3>
                        ${results.criticalIssues.map(issue => `
                            <div class="issue-item">‚Ä¢ ${issue}</div>
                        `).join('')}
                    </div>
                `;
            }

            // Detalhes das se√ß√µes
            if (currentAuditor && currentAuditor.auditResults) {
                html += '<h3>üìã Detalhes por Se√ß√£o:</h3>';
                
                currentAuditor.auditResults.forEach(audit => {
                    const statusIcon = audit.status === 'passed' ? '‚úÖ' : 
                                      audit.status === 'failed' ? '‚ùå' : '‚ö†Ô∏è';
                    
                    html += `
                        <div class="audit-section">
                            <h3>${statusIcon} ${audit.section}</h3>
                            ${audit.tests.map(test => `
                                <div class="test-item">${test}</div>
                            `).join('')}
                            ${audit.issues.map(issue => `
                                <div class="test-item" style="color: #dc3545;">${issue}</div>
                            `).join('')}
                        </div>
                    `;
                });
            }

            // Veredicto final
            html += `
                <div class="final-verdict ${summary.approved ? 'verdict-approved' : 'verdict-rejected'}">
                    ${summary.approved ? 'üéâ IMPLEMENTA√á√ÉO APROVADA PARA PRODU√á√ÉO' : '‚ùå IMPLEMENTA√á√ÉO REQUER CORRE√á√ïES'}
                    <br>
                    <span style="font-size: 1rem; opacity: 0.8;">
                        ${summary.approved ? 
                          'Todos os crit√©rios cr√≠ticos foram atendidos' : 
                          'Problemas cr√≠ticos identificados - corre√ß√µes necess√°rias'}
                    </span>
                </div>
            `;
            
            contentDiv.innerHTML = html;
        }

        function displayQuickResults(results) {
            const contentDiv = document.getElementById('resultsContent');
            const passedCount = results.filter(r => r.passed).length;
            const totalCount = results.length;
            const progressPercent = Math.round((passedCount / totalCount) * 100);
            
            let html = `
                <div class="status-card ${passedCount === totalCount ? 'status-success' : 'status-warning'}">
                    ${passedCount === totalCount ? '‚úÖ' : '‚ö†Ô∏è'} Verifica√ß√£o R√°pida: ${passedCount}/${totalCount} Passou
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progressPercent}%">
                        ${progressPercent}%
                    </div>
                </div>
            `;

            results.forEach(result => {
                html += `
                    <div class="test-item">
                        ${result.passed ? '‚úÖ' : '‚ùå'} ${result.name}: ${result.details}
                    </div>
                `;
            });
            
            contentDiv.innerHTML = html;
        }

        function displayPerformanceResults(results) {
            const contentDiv = document.getElementById('resultsContent');
            
            const performanceGood = results.avgExecutionTime < 1;
            const consistencyGood = results.consistent;
            
            let html = `
                <div class="status-card ${performanceGood && consistencyGood ? 'status-success' : 'status-warning'}">
                    ${performanceGood && consistencyGood ? '‚úÖ' : '‚ö†Ô∏è'} Teste de Performance Conclu√≠do
                </div>
                
                <div class="audit-section">
                    <h3>‚ö° Resultados de Performance</h3>
                    <div class="test-item">
                        ${performanceGood ? '‚úÖ' : '‚ùå'} Tempo m√©dio de execu√ß√£o: ${results.avgExecutionTime.toFixed(3)}ms
                    </div>
                    <div class="test-item">
                        ${consistencyGood ? '‚úÖ' : '‚ùå'} Consist√™ncia: ${consistencyGood ? 'Resultados consistentes' : 'Resultados inconsistentes'}
                    </div>
                    <div class="test-item">
                        üìä Total de itera√ß√µes: ${results.iterations}
                    </div>
                    <div class="test-item">
                        ‚è±Ô∏è Tempo total: ${results.totalTime.toFixed(2)}ms
                    </div>
                </div>
            `;
            
            contentDiv.innerHTML = html;
        }

        function clearResults() {
            document.getElementById('results').style.display = 'none';
            currentAuditor = null;
        }

        // Auto-executar verifica√ß√£o r√°pida ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                console.log('üîç AUDITORIA CARREGADA - Execute os testes usando os bot√µes acima');
            }, 1000);
        });
    </script>
</body>
</html>
