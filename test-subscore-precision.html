<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste Automatizado - Precis√£o dos Sub-Scores</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; 
        }
        .container { 
            max-width: 1200px; margin: 0 auto; 
            background: rgba(255,255,255,0.95); 
            border-radius: 16px; padding: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { 
            text-align: center; color: #2c3e50; margin-bottom: 30px; 
            font-size: 2.2em; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .test-suite { 
            margin-bottom: 25px; 
            background: white; 
            border-radius: 12px; 
            padding: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .test-case { 
            margin: 15px 0; 
            padding: 15px; 
            border-radius: 8px; 
            border-left: 4px solid #007bff;
            background: #f8f9fa;
        }
        
        .test-case.pass { 
            border-left-color: #28a745; 
            background: #d4edda;
        }
        
        .test-case.fail { 
            border-left-color: #dc3545; 
            background: #f8d7da;
        }
        
        .test-case.warning { 
            border-left-color: #ffc107; 
            background: #fff3cd;
        }
        
        .test-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 10px;
        }
        
        .test-name { 
            font-weight: bold; 
            font-size: 1.1em;
        }
        
        .test-status { 
            padding: 5px 12px; 
            border-radius: 15px; 
            font-size: 0.85em; 
            font-weight: bold;
        }
        
        .status-pass { 
            background: #28a745; 
            color: white;
        }
        
        .status-fail { 
            background: #dc3545; 
            color: white;
        }
        
        .status-warning { 
            background: #ffc107; 
            color: #212529;
        }
        
        .test-details { 
            font-size: 0.9em; 
            color: #495057; 
            margin-top: 8px;
        }
        
        .metrics-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 15px; 
            margin: 20px 0;
        }
        
        .metric-card { 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid #dee2e6;
        }
        
        .metric-title { 
            font-weight: bold; 
            color: #495057; 
            margin-bottom: 8px;
        }
        
        .metric-value { 
            font-size: 1.2em; 
            margin: 5px 0;
        }
        
        .summary { 
            background: linear-gradient(45deg, #e3f2fd, #bbdefb); 
            border-radius: 12px; 
            padding: 20px; 
            margin: 20px 0; 
            text-align: center;
        }
        
        .summary h2 { 
            color: #1565c0; 
            margin-bottom: 15px;
        }
        
        .summary-stats { 
            display: flex; 
            justify-content: space-around; 
            flex-wrap: wrap; 
            gap: 20px;
        }
        
        .stat { 
            text-align: center;
        }
        
        .stat-number { 
            font-size: 2em; 
            font-weight: bold; 
            color: #1565c0;
        }
        
        .stat-label { 
            font-size: 0.9em; 
            color: #424242;
        }
        
        button { 
            background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1em; 
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }
        
        .progress { 
            width: 100%; 
            height: 8px; 
            background: #e9ecef; 
            border-radius: 4px; 
            margin: 10px 0;
        }
        
        .progress-bar { 
            height: 100%; 
            background: linear-gradient(45deg, #28a745, #20c997); 
            border-radius: 4px; 
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Automatizado - Precis√£o dos Sub-Scores</h1>
        
        <div class="summary" id="summary" style="display: none;">
            <h2>üìä Resultados dos Testes</h2>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-number" id="totalTests">0</div>
                    <div class="stat-label">Testes</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="passedTests">0</div>
                    <div class="stat-label">Passou</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="failedTests">0</div>
                    <div class="stat-label">Falhou</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="successRate">0%</div>
                    <div class="stat-label">Taxa de Sucesso</div>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
            </div>
        </div>
        
        <div class="test-suite">
            <h2>üéØ Controles de Teste</h2>
            <button onclick="runAllTests()">üöÄ Executar Todos os Testes</button>
            <button onclick="runPrecisionTests()">üìè Testes de Precis√£o</button>
            <button onclick="runConsistencyTests()">üîÑ Testes de Consist√™ncia</button>
            <button onclick="runEdgeCaseTests()">‚ö†Ô∏è Casos Extremos</button>
            <button onclick="clearResults()">üßπ Limpar Resultados</button>
        </div>
        
        <div id="testResults"></div>
    </div>

    <script type="module">
        // Importar validador
        const SubScorePrecisionValidator = await import('./lib/audio/features/subscore-precision-validator.js')
            .then(mod => mod.default || mod.SubScorePrecisionValidator)
            .catch(() => {
                // Fallback se importa√ß√£o falhar - incluir c√≥digo inline
                return window.SubScorePrecisionValidator;
            });

        const validator = new SubScorePrecisionValidator();
        let testResults = [];

        // Dados de teste sint√©ticos
        const testCases = [
            {
                name: "üéµ Mix Perfeito",
                description: "Todas as m√©tricas dentro da faixa ideal",
                data: {
                    lufsIntegrated: -14.0,
                    dynamicRange: 10.0,
                    lra: 7.0,
                    crestFactor: 10.0,
                    truePeakDbtp: -1.0,
                    dcOffset: 0.001,
                    stereoCorrelation: 0.3,
                    spectralCentroid: 2500,
                    thdPercent: 0.5,
                    clippingSamples: 0
                },
                expectedScores: {
                    dynamics: 100,
                    technical: 100,
                    loudness: 100,
                    frequency: 100
                }
            },
            {
                name: "üîä Mix Muito Alto",
                description: "LUFS muito alto, mas outras m√©tricas OK",
                data: {
                    lufsIntegrated: -8.0, // 6dB acima do target
                    dynamicRange: 10.0,
                    lra: 7.0,
                    crestFactor: 10.0,
                    truePeakDbtp: -1.0,
                    dcOffset: 0.001,
                    stereoCorrelation: 0.3,
                    spectralCentroid: 2500,
                    thdPercent: 0.5,
                    clippingSamples: 0
                },
                expectedScores: {
                    dynamics: 100,
                    technical: 100,
                    loudness: 64, // 100 - 6*6 = 64
                    frequency: 100
                }
            },
            {
                name: "‚ö° Mix Comprimido",
                description: "Dynamic Range muito baixo",
                data: {
                    lufsIntegrated: -14.0,
                    dynamicRange: 4.0, // 6dB abaixo do target
                    lra: 3.0,
                    crestFactor: 6.0, // Baixo crest factor
                    truePeakDbtp: -1.0,
                    dcOffset: 0.001,
                    stereoCorrelation: 0.3,
                    spectralCentroid: 2500,
                    thdPercent: 0.5,
                    clippingSamples: 0
                },
                expectedScores: {
                    dynamics: 40, // 100 - 6*10 = 40
                    technical: 85, // -15 por crest < 6
                    loudness: 100,
                    frequency: 100
                }
            },
            {
                name: "üö® Mix com Clipping",
                description: "Presen√ßa de clipping e distor√ß√£o",
                data: {
                    lufsIntegrated: -14.0,
                    dynamicRange: 10.0,
                    lra: 7.0,
                    crestFactor: 10.0,
                    truePeakDbtp: 0.5, // Clipping!
                    dcOffset: 0.05, // DC offset alto
                    stereoCorrelation: 0.3,
                    spectralCentroid: 2500,
                    thdPercent: 3.0, // THD alto
                    clippingSamples: 100 // Samples clipping
                },
                expectedScores: {
                    dynamics: 100,
                    technical: 50, // -20 clipping -10 DC offset = 70
                    loudness: 100,
                    frequency: 100
                }
            },
            {
                name: "üåà Problemas de Frequ√™ncia",
                description: "Centroid muito fora da faixa ideal",
                data: {
                    lufsIntegrated: -14.0,
                    dynamicRange: 10.0,
                    lra: 7.0,
                    crestFactor: 10.0,
                    truePeakDbtp: -1.0,
                    dcOffset: 0.001,
                    stereoCorrelation: 0.3,
                    spectralCentroid: 5000, // Muito brilhante
                    thdPercent: 0.5,
                    clippingSamples: 0
                },
                expectedScores: {
                    dynamics: 100,
                    technical: 100,
                    loudness: 100,
                    frequency: 65 // Penalizado por centroid alto
                }
            }
        ];

        async function runAllTests() {
            clearResults();
            await runPrecisionTests();
            await runConsistencyTests();
            await runEdgeCaseTests();
            updateSummary();
        }

        async function runPrecisionTests() {
            addTestSection("üìè Testes de Precis√£o");
            
            for (const testCase of testCases) {
                const result = await runSingleTest(testCase);
                testResults.push(result);
                displayTestResult(result);
            }
        }

        async function runConsistencyTests() {
            addTestSection("üîÑ Testes de Consist√™ncia");
            
            // Teste de consist√™ncia entre m√©todos
            const consistencyTest = {
                name: "üîÑ Consist√™ncia Entre M√©todos",
                description: "Verificar se ambos os m√©todos produzem resultados similares",
                test: async () => {
                    const sampleData = testCases[0].data; // Usar dados perfeitos
                    const report = validator.validateSubScorePrecision(sampleData);
                    
                    const maxDiff = Math.max(...Object.values(report.subScores.diferencas));
                    const avgDiff = report.summary.diferencaMedia;
                    
                    return {
                        pass: maxDiff <= 5,
                        details: `Maior diferen√ßa: ${maxDiff.toFixed(1)}, M√©dia: ${avgDiff.toFixed(1)}`,
                        data: { maxDiff, avgDiff }
                    };
                }
            };
            
            const result = await executeTest(consistencyTest);
            testResults.push(result);
            displayTestResult(result);
        }

        async function runEdgeCaseTests() {
            addTestSection("‚ö†Ô∏è Casos Extremos");
            
            const edgeCases = [
                {
                    name: "üîá Dados Ausentes",
                    description: "Comportamento com m√©tricas undefined/null",
                    data: {
                        lufsIntegrated: undefined,
                        dynamicRange: null,
                        lra: NaN,
                        crestFactor: 10.0,
                        truePeakDbtp: -1.0
                    }
                },
                {
                    name: "üí• Valores Extremos",
                    description: "Valores muito al√©m dos limites normais",
                    data: {
                        lufsIntegrated: -50.0, // Muito baixo
                        dynamicRange: 50.0, // Muito alto
                        lra: 0.1, // Muito baixo
                        crestFactor: 50.0, // Muito alto
                        truePeakDbtp: 10.0, // Muito alto
                        spectralCentroid: 50000 // Muito alto
                    }
                }
            ];
            
            for (const edgeCase of edgeCases) {
                const result = await runSingleTest(edgeCase, false); // N√£o verificar valores esperados
                testResults.push(result);
                displayTestResult(result);
            }
        }

        async function runSingleTest(testCase, checkExpected = true) {
            try {
                const report = validator.validateSubScorePrecision(testCase.data);
                
                let pass = true;
                let details = [];
                
                if (checkExpected && testCase.expectedScores) {
                    // Verificar se os scores est√£o pr√≥ximos do esperado (tolerance ¬±5)
                    for (const [category, expected] of Object.entries(testCase.expectedScores)) {
                        const fallbackScore = report.subScores.fallback[category];
                        const diff = Math.abs(fallbackScore - expected);
                        
                        if (diff > 5) {
                            pass = false;
                            details.push(`${category}: esperado ${expected}, obtido ${fallbackScore} (diff: ${diff.toFixed(1)})`);
                        } else {
                            details.push(`${category}: ‚úì ${fallbackScore} (esperado: ${expected})`);
                        }
                    }
                } else {
                    // Para casos extremos, verificar se n√£o houve erro
                    details.push(`Fallback: D:${report.subScores.fallback.dynamics} T:${report.subScores.fallback.technical} L:${report.subScores.fallback.loudness} F:${report.subScores.fallback.frequency}`);
                    details.push(`Category: D:${report.subScores.categoryBased.dynamics} T:${report.subScores.categoryBased.technical} L:${report.subScores.categoryBased.loudness} F:${report.subScores.categoryBased.frequency}`);
                }
                
                return {
                    name: testCase.name,
                    description: testCase.description,
                    pass,
                    details: details.join(' | '),
                    report
                };
                
            } catch (error) {
                return {
                    name: testCase.name,
                    description: testCase.description,
                    pass: false,
                    details: `Erro: ${error.message}`,
                    error
                };
            }
        }

        async function executeTest(testDef) {
            try {
                const result = await testDef.test();
                return {
                    name: testDef.name,
                    description: testDef.description,
                    pass: result.pass,
                    details: result.details,
                    data: result.data
                };
            } catch (error) {
                return {
                    name: testDef.name,
                    description: testDef.description,
                    pass: false,
                    details: `Erro: ${error.message}`,
                    error
                };
            }
        }

        function addTestSection(title) {
            const resultsDiv = document.getElementById('testResults');
            const section = document.createElement('div');
            section.className = 'test-suite';
            section.innerHTML = `<h2>${title}</h2>`;
            resultsDiv.appendChild(section);
        }

        function displayTestResult(result) {
            const resultsDiv = document.getElementById('testResults');
            const lastSection = resultsDiv.lastElementChild;
            
            const testDiv = document.createElement('div');
            testDiv.className = `test-case ${result.pass ? 'pass' : 'fail'}`;
            
            testDiv.innerHTML = `
                <div class="test-header">
                    <div class="test-name">${result.name}</div>
                    <div class="test-status status-${result.pass ? 'pass' : 'fail'}">
                        ${result.pass ? '‚úÖ PASSOU' : '‚ùå FALHOU'}
                    </div>
                </div>
                <div class="test-details">
                    <p><strong>Descri√ß√£o:</strong> ${result.description}</p>
                    <p><strong>Detalhes:</strong> ${result.details}</p>
                </div>
            `;
            
            lastSection.appendChild(testDiv);
        }

        function updateSummary() {
            const total = testResults.length;
            const passed = testResults.filter(r => r.pass).length;
            const failed = total - passed;
            const successRate = total > 0 ? Math.round((passed / total) * 100) : 0;
            
            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
            document.getElementById('successRate').textContent = successRate + '%';
            document.getElementById('progressBar').style.width = successRate + '%';
            
            document.getElementById('summary').style.display = 'block';
        }

        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
            testResults = [];
        }

        // Expor fun√ß√µes globalmente
        window.runAllTests = runAllTests;
        window.runPrecisionTests = runPrecisionTests;
        window.runConsistencyTests = runConsistencyTests;
        window.runEdgeCaseTests = runEdgeCaseTests;
        window.clearResults = clearResults;

        // Auto-start com dados de exemplo
        console.log('üß™ Sistema de testes carregado. Execute runAllTests() para come√ßar.');
    </script>
</body>
</html>
