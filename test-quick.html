<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste R√°pido Memory Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
        }
        h1 { color: #4f46e5; text-align: center; }
        button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .log {
            background: #1f2937;
            border-radius: 8px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            margin-top: 20px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste R√°pido Memory Management</h1>
        
        <div style="text-align: center;">
            <button onclick="testBasicAudioAnalyzer()">üî¨ Testar AudioAnalyzer B√°sico</button>
            <button onclick="testMemoryMethods()">üß† Testar M√©todos de Mem√≥ria</button>
            <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
        </div>
        
        <div id="log" class="log">
            <div class="info">[LOG] Teste carregado. Clique nos bot√µes para testar.</div>
        </div>
    </div>

    <script src="./public/audio-analyzer.js"></script>
    <script>
        const logElement = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            logElement.innerHTML = '<div class="info">[LOG] Log limpo.</div>';
        }
        
        async function testBasicAudioAnalyzer() {
            addLog('üî¨ Iniciando teste b√°sico do AudioAnalyzer...', 'info');
            
            try {
                // Verificar se AudioAnalyzer est√° dispon√≠vel
                if (typeof window.AudioAnalyzer !== 'function') {
                    throw new Error('AudioAnalyzer n√£o est√° dispon√≠vel globalmente');
                }
                addLog('‚úÖ AudioAnalyzer encontrado', 'success');
                
                // Instanciar AudioAnalyzer
                const analyzer = new window.AudioAnalyzer();
                addLog('‚úÖ AudioAnalyzer instanciado', 'success');
                
                // Verificar m√©todos cr√≠ticos
                const criticalMethods = [
                    '_cleanupAudioBuffer',
                    '_cleanupStemsArrays', 
                    '_cleanupLRUCache',
                    '_forceGarbageCollection',
                    '_getMemoryStats'
                ];
                
                for (const method of criticalMethods) {
                    if (typeof analyzer[method] === 'function') {
                        addLog(`‚úÖ M√©todo ${method} encontrado`, 'success');
                    } else {
                        addLog(`‚ùå M√©todo ${method} N√ÉO encontrado`, 'error');
                    }
                }
                
                addLog('üéâ Teste b√°sico CONCLU√çDO com sucesso!', 'success');
                
            } catch (error) {
                addLog(`‚ùå Erro no teste b√°sico: ${error.message}`, 'error');
            }
        }
        
        async function testMemoryMethods() {
            addLog('üß† Testando m√©todos de Memory Management...', 'info');
            
            try {
                const analyzer = new window.AudioAnalyzer();
                
                // Teste _getMemoryStats
                try {
                    const stats = analyzer._getMemoryStats();
                    addLog(`üìä Estat√≠sticas de mem√≥ria: ${JSON.stringify(stats)}`, 'info');
                } catch (e) {
                    addLog(`‚ö†Ô∏è _getMemoryStats falhou: ${e.message}`, 'error');
                }
                
                // Teste _forceGarbageCollection
                try {
                    analyzer._forceGarbageCollection();
                    addLog('‚úÖ _forceGarbageCollection executado', 'success');
                } catch (e) {
                    addLog(`‚ö†Ô∏è _forceGarbageCollection falhou: ${e.message}`, 'error');
                }
                
                // Teste _cleanupLRUCache
                try {
                    analyzer._cleanupLRUCache();
                    addLog('‚úÖ _cleanupLRUCache executado', 'success');
                } catch (e) {
                    addLog(`‚ö†Ô∏è _cleanupLRUCache falhou: ${e.message}`, 'error');
                }
                
                // Teste _cleanupAudioBuffer com null (n√£o deve dar erro)
                try {
                    analyzer._cleanupAudioBuffer(null);
                    addLog('‚úÖ _cleanupAudioBuffer(null) executado sem erro', 'success');
                } catch (e) {
                    addLog(`‚ö†Ô∏è _cleanupAudioBuffer(null) falhou: ${e.message}`, 'error');
                }
                
                // Teste _cleanupStemsArrays com null (n√£o deve dar erro)
                try {
                    analyzer._cleanupStemsArrays(null);
                    addLog('‚úÖ _cleanupStemsArrays(null) executado sem erro', 'success');
                } catch (e) {
                    addLog(`‚ö†Ô∏è _cleanupStemsArrays(null) falhou: ${e.message}`, 'error');
                }
                
                addLog('üéâ Teste de m√©todos CONCLU√çDO!', 'success');
                addLog('‚úÖ Memory Management est√° FUNCIONANDO corretamente', 'success');
                
            } catch (error) {
                addLog(`‚ùå Erro no teste de m√©todos: ${error.message}`, 'error');
            }
        }
        
        // Teste autom√°tico ao carregar
        window.addEventListener('load', () => {
            setTimeout(() => {
                addLog('üöÄ Executando teste autom√°tico...', 'info');
                testBasicAudioAnalyzer();
            }, 500);
        });
    </script>
</body>
</html>
