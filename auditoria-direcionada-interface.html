<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Auditoria Direcionada - Evid√™ncias Concretas</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .audit-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .audit-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }
        
        .btn.secondary:hover {
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-investigating { background: #f39c12; color: white; }
        .status-bug { background: #e74c3c; color: white; }
        .status-ok { background: #27ae60; color: white; }
        .status-inconclusive { background: #95a5a6; color: white; }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .audit-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .audit-item:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .audit-item.bug {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }
        
        .audit-item.ok {
            border-left-color: #27ae60;
            background: #f0f9f0;
        }
        
        .audit-item h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .audit-item .issue-title {
            font-size: 1.3em;
            font-weight: 700;
        }
        
        .audit-details {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid #e9ecef;
        }
        
        .evidence-section {
            margin-top: 15px;
        }
        
        .evidence-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #6c757d;
        }
        
        .evidence-type {
            font-weight: 600;
            color: #495057;
            text-transform: uppercase;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .code-block {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .correction-plan {
            background: linear-gradient(135deg, #667eea20, #764ba220);
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            border: 1px solid #667eea40;
        }
        
        .correction-plan h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .priority-high { border-left-color: #e74c3c; }
        .priority-medium { border-left-color: #f39c12; }
        .priority-low { border-left-color: #27ae60; }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        
        .summary-card:hover {
            transform: translateY(-5px);
        }
        
        .summary-number {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .summary-label {
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .bugs .summary-number { color: #e74c3c; }
        .ok .summary-number { color: #27ae60; }
        .total .summary-number { color: #667eea; }
        .inconclusive .summary-number { color: #95a5a6; }
        
        .log-output {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            border: 2px solid #34495e;
        }
        
        .log-line {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-error { color: #e74c3c; }
        .log-success { color: #27ae60; }
        .log-warning { color: #f39c12; }
        .log-info { color: #3498db; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in { animation: slideIn 0.5s ease forwards; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #ecf0f1;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Auditoria Direcionada</h1>
        <p>Sistema de an√°lise com evid√™ncias concretas para identificar problemas espec√≠ficos na an√°lise de √°udio</p>
    </div>

    <div class="audit-container">
        <div class="audit-controls">
            <button class="btn" onclick="runDirectedAudit()">
                üöÄ Executar Auditoria Completa
            </button>
            <button class="btn secondary" onclick="runSpecificTest()">
                üî¨ Teste Espec√≠fico
            </button>
            <button class="btn" onclick="clearResults()">
                üßπ Limpar Resultados
            </button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="summarySection" class="summary-grid" style="display: none;">
            <div class="summary-card total">
                <div class="summary-number" id="totalCount">0</div>
                <div class="summary-label">Total Auditado</div>
            </div>
            <div class="summary-card bugs">
                <div class="summary-number" id="bugsCount">0</div>
                <div class="summary-label">Bugs Confirmados</div>
            </div>
            <div class="summary-card ok">
                <div class="summary-number" id="okCount">0</div>
                <div class="summary-label">Funcionando OK</div>
            </div>
            <div class="summary-card inconclusive">
                <div class="summary-number" id="inconclusiveCount">0</div>
                <div class="summary-label">Inconclusivos</div>
            </div>
        </div>

        <div class="results-section">
            <div id="auditResults"></div>
        </div>

        <div class="log-output" id="logOutput" style="display: none;">
            <div id="logContent"></div>
        </div>
    </div>

    <script src="auditoria-direcionada-evidencias.js"></script>
    <script>
        let currentAuditor = null;
        let logLines = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logLine = `[${timestamp}] ${message}`;
            logLines.push(logLine);
            
            const logOutput = document.getElementById('logOutput');
            const logContent = document.getElementById('logContent');
            
            if (logContent) {
                logContent.innerHTML = logLines.map(line => 
                    `<div class="log-line log-${type}">${line}</div>`
                ).join('');
                
                logOutput.style.display = 'block';
                logOutput.scrollTop = logOutput.scrollHeight;
            }
        }

        async function runDirectedAudit() {
            try {
                log('üöÄ Iniciando auditoria direcionada completa...', 'info');
                
                const resultsDiv = document.getElementById('auditResults');
                resultsDiv.innerHTML = '<div class="loading">Executando auditoria direcionada com evid√™ncias concretas...</div>';
                
                // Mostrar progresso
                updateProgress(0);
                
                currentAuditor = new DirectedAuditor();
                
                const audits = [
                    { name: 'Frequency Subscore', fn: () => currentAuditor.auditFrequencySubscore() },
                    { name: 'Color/Suggestion Consistency', fn: () => currentAuditor.auditColorSuggestionConsistency() },
                    { name: 'Spectral Bands Duplication', fn: () => currentAuditor.auditSpectralBandsDuplication() },
                    { name: 'Problem Counting', fn: () => currentAuditor.auditProblemCounting() },
                    { name: 'True-Peak Targets', fn: () => currentAuditor.auditTruePeakTargets() },
                    { name: 'N/A Score Inflation', fn: () => currentAuditor.auditNAScoreInflation() },
                    { name: 'Score Monotonicity', fn: () => currentAuditor.auditScoreMonotonicity() }
                ];

                for (let i = 0; i < audits.length; i++) {
                    log(`üîç Executando: ${audits[i].name}`, 'info');
                    await audits[i].fn();
                    updateProgress(((i + 1) / audits.length) * 100);
                    await new Promise(resolve => setTimeout(resolve, 500)); // Pausa visual
                }

                log('‚úÖ Auditoria completa finalizada', 'success');
                
                // Gerar relat√≥rio visual
                displayResults(currentAuditor.diagnoses);
                updateSummary(currentAuditor.diagnoses);
                
            } catch (error) {
                log(`‚ùå Erro durante auditoria: ${error.message}`, 'error');
                console.error('Erro na auditoria:', error);
            }
        }

        async function runSpecificTest() {
            const testType = prompt('Escolha o teste espec√≠fico:\n1. Frequency Subscore\n2. Color/Suggestion\n3. Spectral Bands\n4. Problem Counting\n5. True-Peak Targets\n6. N/A Handling\n7. Score Monotonicity\n\nDigite o n√∫mero:');
            
            if (!testType || testType < 1 || testType > 7) {
                alert('Teste inv√°lido');
                return;
            }

            try {
                log(`üî¨ Executando teste espec√≠fico ${testType}...`, 'info');
                
                currentAuditor = new DirectedAuditor();
                
                const tests = [
                    () => currentAuditor.auditFrequencySubscore(),
                    () => currentAuditor.auditColorSuggestionConsistency(),
                    () => currentAuditor.auditSpectralBandsDuplication(),
                    () => currentAuditor.auditProblemCounting(),
                    () => currentAuditor.auditTruePeakTargets(),
                    () => currentAuditor.auditNAScoreInflation(),
                    () => currentAuditor.auditScoreMonotonicity()
                ];

                await tests[testType - 1]();
                
                log('‚úÖ Teste espec√≠fico finalizado', 'success');
                displayResults(currentAuditor.diagnoses);
                updateSummary(currentAuditor.diagnoses);
                
            } catch (error) {
                log(`‚ùå Erro no teste espec√≠fico: ${error.message}`, 'error');
                console.error('Erro no teste:', error);
            }
        }

        function updateProgress(percentage) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${percentage}%`;
        }

        function updateSummary(diagnoses) {
            const summary = {
                total: diagnoses.length,
                bugs: diagnoses.filter(d => d.diagnosis === 'BUG').length,
                ok: diagnoses.filter(d => d.diagnosis === 'OK').length,
                inconclusive: diagnoses.filter(d => d.diagnosis === 'INCONCLUSIVO').length
            };

            document.getElementById('totalCount').textContent = summary.total;
            document.getElementById('bugsCount').textContent = summary.bugs;
            document.getElementById('okCount').textContent = summary.ok;
            document.getElementById('inconclusiveCount').textContent = summary.inconclusive;
            
            document.getElementById('summarySection').style.display = 'grid';
        }

        function displayResults(diagnoses) {
            const resultsDiv = document.getElementById('auditResults');
            
            if (!diagnoses || diagnoses.length === 0) {
                resultsDiv.innerHTML = '<div class="loading">Nenhum resultado dispon√≠vel ainda...</div>';
                return;
            }

            const html = diagnoses.map((diagnosis, index) => {
                const statusClass = {
                    'BUG': 'bug',
                    'OK': 'ok',
                    'INCONCLUSIVO': 'inconclusive'
                }[diagnosis.diagnosis] || 'inconclusive';

                const statusIcon = {
                    'BUG': 'üêõ',
                    'OK': '‚úÖ',
                    'INCONCLUSIVO': '‚ùì'
                }[diagnosis.diagnosis] || '‚ùì';

                const priorityClass = diagnosis.correctionPlan ? 
                    `priority-${diagnosis.correctionPlan.priority.toLowerCase()}` : '';

                return `
                    <div class="audit-item ${statusClass} slide-in" style="animation-delay: ${index * 0.1}s">
                        <h3>
                            <span class="issue-title">${statusIcon} ${diagnosis.issue.split('.')[1] || diagnosis.issue}</span>
                            <span class="status-badge status-${diagnosis.diagnosis.toLowerCase()}">${diagnosis.diagnosis}</span>
                        </h3>
                        
                        <div class="audit-details">
                            ${diagnosis.rootCause ? `
                                <div><strong>üîç Causa Raiz:</strong> ${diagnosis.rootCause}</div>
                            ` : ''}
                            
                            ${diagnosis.evidence && diagnosis.evidence.length > 0 ? `
                                <div class="evidence-section">
                                    <h4>üìã Evid√™ncias:</h4>
                                    ${diagnosis.evidence.map(evidence => `
                                        <div class="evidence-item">
                                            <div class="evidence-type">${evidence.type}</div>
                                            <div>${evidence.description}</div>
                                            ${evidence.data ? `
                                                <div class="code-block">${JSON.stringify(evidence.data, null, 2)}</div>
                                            ` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            
                            ${diagnosis.correctionPlan ? `
                                <div class="correction-plan ${priorityClass}">
                                    <h4>üîß Plano de Corre√ß√£o [${diagnosis.correctionPlan.priority}]</h4>
                                    <div><strong>A√ß√£o:</strong> ${diagnosis.correctionPlan.action}</div>
                                    ${diagnosis.correctionPlan.files ? `
                                        <div><strong>Arquivos:</strong> ${diagnosis.correctionPlan.files.join(', ')}</div>
                                    ` : ''}
                                    <div><strong>Risco:</strong> ${diagnosis.correctionPlan.risk}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            resultsDiv.innerHTML = html;
        }

        function clearResults() {
            document.getElementById('auditResults').innerHTML = '';
            document.getElementById('summarySection').style.display = 'none';
            document.getElementById('logOutput').style.display = 'none';
            logLines = [];
            updateProgress(0);
            currentAuditor = null;
            log('üßπ Resultados limpos', 'info');
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            log('üîç Sistema de auditoria direcionada carregado', 'success');
            console.log('üîç DirectedAuditor dispon√≠vel. Use runDirectedAudit() para executar.');
        });
    </script>
</body>
</html>
