<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Isolado - Cache Functions</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px;
            background: #f5f5f5;
        }
        .console { 
            background: #1e1e1e; 
            color: #fff; 
            padding: 20px; 
            border-radius: 5px; 
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            min-height: 200px;
            overflow-y: auto;
            max-height: 400px;
        }
        .test-group {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 3px; 
        }
        .status.success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .status.error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .step { margin: 10px 0; padding: 10px; background: #e9ecef; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üß™ Teste Isolado - Cache Functions</h1>
    <p>Esta p√°gina testa apenas as fun√ß√µes de cache isoladas, sem depend√™ncias.</p>
    
    <div class="test-group">
        <h3>üìã Status do Carregamento</h3>
        <div id="loading-status">Aguardando...</div>
        
        <h3>üîç Verifica√ß√£o de Fun√ß√µes</h3>
        <div id="function-status">Aguardando...</div>
        
        <h3>üß™ Testes Funcionais</h3>
        <button onclick="runTests()">Executar Testes</button>
        <div id="test-results"></div>
    </div>
    
    <div class="test-group">
        <h3>üìù Console Log</h3>
        <div id="console" class="console">Aguardando logs...</div>
    </div>

    <script>
        // Interceptar console.log para mostrar na p√°gina
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        
        function logToPage(type, ...args) {
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : 'üìù';
            
            consoleDiv.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToPage('log', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToPage('error', ...args);
        };
        
        // Verificar status ap√≥s carregamento
        function checkStatus() {
            console.log('üîç Verificando status das fun√ß√µes...');
            
            const loadingStatus = document.getElementById('loading-status');
            const functionStatus = document.getElementById('function-status');
            
            // Verificar se o script foi carregado
            if (typeof window.testCacheFunctions === 'function') {
                loadingStatus.innerHTML = '<div class="status success">‚úÖ Script carregado com sucesso</div>';
                
                // Testar fun√ß√µes
                const results = window.testCacheFunctions();
                let statusHtml = '';
                
                results.forEach(result => {
                    const statusClass = result.available ? 'success' : 'error';
                    const icon = result.available ? '‚úÖ' : '‚ùå';
                    statusHtml += `<div class="status ${statusClass}">${icon} ${result.name}: ${result.available ? 'Dispon√≠vel' : 'N√£o encontrada'} (${result.type})</div>`;
                });
                
                functionStatus.innerHTML = statusHtml;
            } else {
                loadingStatus.innerHTML = '<div class="status error">‚ùå Fun√ß√£o de teste n√£o encontrada</div>';
                functionStatus.innerHTML = '<div class="status error">‚ùå N√£o foi poss√≠vel verificar as fun√ß√µes</div>';
            }
        }
        
        // Testes funcionais
        function runTests() {
            console.log('üß™ Iniciando testes funcionais...');
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div class="step">Executando testes...</div>';
            
            try {
                // Teste 1: Verificar se o cache existe
                let testResults = [];
                
                // Inicializar cache se n√£o existir
                if (!window.__AUDIO_ANALYSIS_CACHE__) {
                    window.__AUDIO_ANALYSIS_CACHE__ = new Map();
                    console.log('üîß Cache Map inicializado para testes');
                }
                
                // Teste 2: Testar invalidateAudioAnalysisCache
                if (window.invalidateAudioAnalysisCache) {
                    const result = window.invalidateAudioAnalysisCache();
                    testResults.push(`‚úÖ invalidateAudioAnalysisCache: ${JSON.stringify(result)}`);
                } else {
                    testResults.push('‚ùå invalidateAudioAnalysisCache: fun√ß√£o n√£o dispon√≠vel');
                }
                
                // Teste 3: Testar invalidateCacheByChange
                if (window.invalidateCacheByChange) {
                    const result = window.invalidateCacheByChange('genre', 'oldGenre', 'newGenre');
                    testResults.push(`‚úÖ invalidateCacheByChange: ${JSON.stringify(result)}`);
                } else {
                    testResults.push('‚ùå invalidateCacheByChange: fun√ß√£o n√£o dispon√≠vel');
                }
                
                // Teste 4: Testar _cacheChangeMonitor
                if (window._cacheChangeMonitor) {
                    window._cacheChangeMonitor.checkAndInvalidate();
                    testResults.push('‚úÖ _cacheChangeMonitor: executado com sucesso');
                } else {
                    testResults.push('‚ùå _cacheChangeMonitor: objeto n√£o dispon√≠vel');
                }
                
                // Mostrar resultados
                resultsDiv.innerHTML = testResults.map(result => 
                    `<div class="step">${result}</div>`
                ).join('');
                
                console.log('üéâ Testes conclu√≠dos');
                
            } catch (error) {
                console.error('Erro durante os testes:', error);
                resultsDiv.innerHTML = `<div class="status error">‚ùå Erro durante os testes: ${error.message}</div>`;
            }
        }
        
        // Executar verifica√ß√£o ap√≥s o DOM carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM carregado, verificando fun√ß√µes em 1 segundo...');
            setTimeout(checkStatus, 1000);
        });
    </script>
    
    <!-- Carregar o script isolado -->
    <script src="cache-functions-standalone.js"></script>
</body>
</html>
