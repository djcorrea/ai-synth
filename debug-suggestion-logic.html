<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug: L√≥gica de Sugest√µes</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 20px;
        }
        .test-case {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
        }
        .test-case.error {
            border-left-color: #f44336;
        }
        .logic-check {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
        .correct {
            color: #4caf50;
            font-weight: bold;
        }
        .incorrect {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç Debug: L√≥gica das Sugest√µes</h1>
    
    <div class="test-case">
        <h3>üìä Teste da L√≥gica de Sugest√µes</h3>
        <div id="logic-tests"></div>
    </div>

    <script>
        // Simular casos de teste da l√≥gica
        function testSuggestionLogic() {
            const testCases = [
                {
                    name: "low_bass BAIXO (-15dB vs -12dB target)",
                    current: -15,
                    target: -12,
                    diff: -3,  // current - target = -15 - (-12) = -3
                    status: "BAIXO",
                    expectedAction: "BOOST",
                    expectedMessage: "abaixo do ideal"
                },
                {
                    name: "high_mid ALTO (-8dB vs -12dB target)", 
                    current: -8,
                    target: -12,
                    diff: 4,   // current - target = -8 - (-12) = +4
                    status: "ALTO",
                    expectedAction: "REDUZIR",
                    expectedMessage: "acima do ideal"
                },
                {
                    name: "brilho ALTO (-5dB vs -10dB target)",
                    current: -5,
                    target: -10, 
                    diff: 5,   // current - target = -5 - (-10) = +5
                    status: "ALTO",
                    expectedAction: "REDUZIR",
                    expectedMessage: "acima do ideal"
                }
            ];

            let html = '';
            testCases.forEach(test => {
                html += `<div class="logic-check">
                    <strong>${test.name}</strong><br>
                    Valor atual: ${test.current}dB | Target: ${test.target}dB<br>
                    Diferen√ßa: ${test.diff > 0 ? '+' : ''}${test.diff}dB<br>
                    Status: ${test.status}<br>
                    <span class="correct">‚úÖ Deve ${test.expectedAction}: ${test.expectedMessage}</span><br>
                    <small>L√≥gica: Se diff > 0 (atual > target) ‚Üí ALTO ‚Üí REDUZIR/CORTAR</small><br>
                    <small>L√≥gica: Se diff < 0 (atual < target) ‚Üí BAIXO ‚Üí BOOST/AUMENTAR</small>
                </div>`;
            });

            document.getElementById('logic-tests').innerHTML = html;
        }

        // Executar teste
        testSuggestionLogic();

        // Verificar se friendly labels est√° carregado
        setTimeout(() => {
            if (typeof window.convertSuggestionsToFriendly === 'function') {
                console.log('‚úÖ convertSuggestionsToFriendly dispon√≠vel');
            } else {
                console.log('‚ùå convertSuggestionsToFriendly N√ÉO dispon√≠vel');
            }
        }, 500);
    </script>
</body>
</html>
