<!DOCTYPE html>
<html>
<head>
    <title>ğŸ”§ FASE 2 INTEGRATION TEST</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #fff; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #444; border-radius: 5px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .status.success { background: #0a3d0a; color: #4ade80; }
        .status.error { background: #3d0a0a; color: #f87171; }
        .status.info { background: #0a1a3d; color: #60a5fa; }
        button { background: #333; color: #fff; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 3px; }
        button:hover { background: #555; }
        #console { background: #111; padding: 15px; border-radius: 5px; height: 300px; overflow-y: auto; font-size: 12px; }
        .upload-area { border: 2px dashed #666; padding: 20px; text-align: center; margin: 10px 0; }
        .upload-area:hover { border-color: #999; }
    </style>
</head>
<body>
    <h1>ğŸ”§ FASE 2 INTEGRATION TEST</h1>
    <p>Teste de integraÃ§Ã£o do UI Gate com sistema real</p>
    
    <div class="test-section">
        <h2>ğŸ›ï¸ Controles</h2>
        <button onclick="testUIGateWithRealSystem()">ğŸ”’ Testar UI Gate Real</button>
        <button onclick="testRunIdWarnings()">âš ï¸ Testar Warnings RUNID_ENFORCED</button>
        <button onclick="simulateRaceCondition()">ğŸƒ Simular Race Condition</button>
        <button onclick="clearAll()">ğŸ§¹ Limpar Tudo</button>
    </div>
    
    <div class="test-section">
        <h2>ğŸ“‚ Upload de Teste</h2>
        <div class="upload-area" onclick="document.getElementById('testFile').click()">
            <p>ğŸ“ Clique para escolher arquivo de Ã¡udio (para testes reais)</p>
            <input type="file" id="testFile" accept="audio/*" style="display:none" onchange="handleFileUpload(this.files[0])">
        </div>
    </div>
    
    <div class="test-section">
        <h2>ğŸ“Š Status dos Testes</h2>
        <div id="testStatus"></div>
    </div>
    
    <div class="test-section">
        <h2>ğŸ“ Console</h2>
        <div id="console"></div>
    </div>
    
    <!-- Incluir sistema real -->
    <script src="audio-analyzer.js"></script>
    <script src="audio-analyzer-integration.js"></script>
    
    <script>
        const statusDiv = document.getElementById('testStatus');
        const consoleDiv = document.getElementById('console');
        
        function log(msg, type = 'info') {
            console.log(msg);
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function addStatus(title, status, details = '') {
            const div = document.createElement('div');
            div.className = `status ${status}`;
            div.innerHTML = `
                <strong>${title}</strong>: ${status.toUpperCase()}<br>
                ${details ? `<small>${details}</small>` : ''}
            `;
            statusDiv.appendChild(div);
        }
        
        function clearAll() {
            statusDiv.innerHTML = '';
            consoleDiv.innerHTML = '';
            log('ğŸ§¹ Console e status limpos', 'info');
        }
        
        async function testUIGateWithRealSystem() {
            log('ğŸ”’ Iniciando teste UI Gate com sistema real...', 'info');
            
            try {
                // Verificar se as funÃ§Ãµes existem
                if (typeof window.displayModalResults !== 'function') {
                    throw new Error('displayModalResults nÃ£o encontrada');
                }
                
                // Criar anÃ¡lise mock
                const mockAnalysis1 = {
                    runId: 'test-ui-gate-001',
                    technicalData: { lufsIntegrated: -14.5 },
                    qualityOverall: { scorePct: 85 }
                };
                
                const mockAnalysis2 = {
                    runId: 'test-ui-gate-002', 
                    technicalData: { lufsIntegrated: -16.2 },
                    qualityOverall: { scorePct: 92 }
                };
                
                // Definir anÃ¡lise atual
                window.__CURRENT_ANALYSIS_RUN_ID__ = 'test-ui-gate-002';
                log(`ğŸ“ AnÃ¡lise atual definida: ${window.__CURRENT_ANALYSIS_RUN_ID__}`, 'info');
                
                // Hook para capturar tentativas de renderizaÃ§Ã£o
                let renderAttempts = [];
                const originalDisplayModalResults = window.displayModalResults;
                
                window.displayModalResults = function(analysis) {
                    const analysisRunId = analysis?.runId || analysis?.metadata?.runId;
                    const currentRunId = window.__CURRENT_ANALYSIS_RUN_ID__;
                    const shouldBlock = analysisRunId && currentRunId && analysisRunId !== currentRunId;
                    
                    renderAttempts.push({
                        analysisRunId,
                        currentRunId,
                        blocked: shouldBlock,
                        timestamp: Date.now()
                    });
                    
                    log(`ğŸ¨ Tentativa de renderizaÃ§Ã£o - runId: ${analysisRunId}, blocked: ${shouldBlock}`, shouldBlock ? 'error' : 'success');
                    
                    // Chamar lÃ³gica original
                    return originalDisplayModalResults.call(this, analysis);
                };
                
                // Testar renderizaÃ§Ã£o da anÃ¡lise antiga (deve ser bloqueada)
                log('ğŸ”„ Tentando renderizar anÃ¡lise antiga...', 'info');
                window.displayModalResults(mockAnalysis1);
                
                // Testar renderizaÃ§Ã£o da anÃ¡lise atual (deve passar)
                log('ğŸ”„ Tentando renderizar anÃ¡lise atual...', 'info');
                window.displayModalResults(mockAnalysis2);
                
                // Verificar resultados
                const blockedAttempts = renderAttempts.filter(a => a.blocked);
                const allowedAttempts = renderAttempts.filter(a => !a.blocked);
                
                // Restaurar funÃ§Ã£o original
                window.displayModalResults = originalDisplayModalResults;
                
                if (blockedAttempts.length === 1 && allowedAttempts.length === 1) {
                    addStatus('UI Gate Real', 'success', `Bloqueou ${blockedAttempts.length} anÃ¡lise(s) obsoleta(s), permitiu ${allowedAttempts.length} atual`);
                    log('âœ… Teste UI Gate Real PASSOU', 'success');
                } else {
                    addStatus('UI Gate Real', 'error', `Esperado: 1 bloqueada + 1 permitida. Obtido: ${blockedAttempts.length} bloqueadas + ${allowedAttempts.length} permitidas`);
                    log('âŒ Teste UI Gate Real FALHOU', 'error');
                }
                
            } catch (error) {
                log(`âŒ Erro no teste UI Gate Real: ${error.message}`, 'error');
                addStatus('UI Gate Real', 'error', error.message);
            }
        }
        
        async function testRunIdWarnings() {
            log('âš ï¸ Testando warnings RUNID_ENFORCED...', 'info');
            
            try {
                // Verificar se AudioAnalyzer existe
                if (typeof window.AudioAnalyzer === 'undefined') {
                    throw new Error('AudioAnalyzer nÃ£o disponÃ­vel');
                }
                
                // Capturar warnings no console
                let warnings = [];
                const originalWarn = console.warn;
                console.warn = function(...args) {
                    warnings.push(args.join(' '));
                    return originalWarn.apply(console, args);
                };
                
                // Simular chamada sem runId em ambiente rigoroso
                const analyzer = new AudioAnalyzer();
                
                // Mock de arquivo para teste
                const mockFile = new File(['mock'], 'test.mp3', { type: 'audio/mp3' });
                
                // Tentar anÃ¡lise sem runId (deve gerar warning se RUNID_ENFORCED=true)
                try {
                    await analyzer.analyzeAudioFile(mockFile, {});
                } catch (e) {
                    // Ignorar erros de anÃ¡lise, focamos nos warnings
                }
                
                // Restaurar console.warn
                console.warn = originalWarn;
                
                // Verificar se warning foi gerado
                const runIdWarnings = warnings.filter(w => w.includes('RUNID_ENFORCED'));
                
                if (runIdWarnings.length > 0) {
                    addStatus('RUNID_ENFORCED Warnings', 'success', `${runIdWarnings.length} warning(s) gerado(s) corretamente`);
                    log('âœ… Warnings RUNID_ENFORCED funcionando', 'success');
                } else {
                    addStatus('RUNID_ENFORCED Warnings', 'info', 'Nenhum warning gerado (RUNID_ENFORCED pode estar desabilitado)');
                    log('â„¹ï¸ RUNID_ENFORCED pode estar desabilitado neste ambiente', 'info');
                }
                
            } catch (error) {
                log(`âŒ Erro no teste de warnings: ${error.message}`, 'error');
                addStatus('RUNID_ENFORCED Warnings', 'error', error.message);
            }
        }
        
        async function simulateRaceCondition() {
            log('ğŸƒ Simulando race condition...', 'info');
            
            try {
                // Simular duas anÃ¡lises concorrentes
                const runId1 = 'race-' + Date.now() + '-001';
                const runId2 = 'race-' + Date.now() + '-002';
                
                log(`ğŸš€ Iniciando anÃ¡lise 1: ${runId1}`, 'info');
                window.__CURRENT_ANALYSIS_RUN_ID__ = runId1;
                
                // Simular delay da primeira anÃ¡lise
                setTimeout(() => {
                    log(`ğŸ¨ AnÃ¡lise 1 tentando renderizar (tardia)...`, 'info');
                    if (window.displayModalResults) {
                        window.displayModalResults({ runId: runId1, technicalData: {} });
                    }
                }, 100);
                
                // Rapidamente iniciar segunda anÃ¡lise
                setTimeout(() => {
                    log(`ğŸš€ Iniciando anÃ¡lise 2: ${runId2}`, 'info');
                    window.__CURRENT_ANALYSIS_RUN_ID__ = runId2;
                    
                    // AnÃ¡lise 2 completa rapidamente
                    setTimeout(() => {
                        log(`ğŸ¨ AnÃ¡lise 2 tentando renderizar (atual)...`, 'info');
                        if (window.displayModalResults) {
                            window.displayModalResults({ runId: runId2, technicalData: {} });
                        }
                    }, 20);
                }, 50);
                
                setTimeout(() => {
                    addStatus('Race Condition', 'success', 'SimulaÃ§Ã£o de race condition executada - verificar logs para comportamento');
                    log('âœ… SimulaÃ§Ã£o de race condition concluÃ­da', 'success');
                }, 200);
                
            } catch (error) {
                log(`âŒ Erro na simulaÃ§Ã£o: ${error.message}`, 'error');
                addStatus('Race Condition', 'error', error.message);
            }
        }
        
        function handleFileUpload(file) {
            if (!file) return;
            
            log(`ğŸ“ Arquivo selecionado: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`, 'info');
            
            // Testar anÃ¡lise real com UI Gate
            if (window.AudioAnalyzer) {
                const analyzer = new AudioAnalyzer();
                const runId = 'real-analysis-' + Date.now();
                
                log(`ğŸµ Iniciando anÃ¡lise real com runId: ${runId}`, 'info');
                window.__CURRENT_ANALYSIS_RUN_ID__ = runId;
                
                analyzer.analyzeAudioFile(file, { runId }).then(analysis => {
                    log(`âœ… AnÃ¡lise real concluÃ­da`, 'success');
                    addStatus('AnÃ¡lise Real', 'success', `Arquivo analisado com runId: ${runId}`);
                }).catch(error => {
                    log(`âŒ Erro na anÃ¡lise real: ${error.message}`, 'error');
                    addStatus('AnÃ¡lise Real', 'error', error.message);
                });
            }
        }
        
        // Setup inicial
        window.addEventListener('load', function() {
            log('ğŸ”§ Sistema de teste Fase 2 carregado', 'success');
            log('ğŸ” Verificando componentes...', 'info');
            
            // Verificar se componentes estÃ£o disponÃ­veis
            const components = {
                'AudioAnalyzer': typeof window.AudioAnalyzer !== 'undefined',
                'displayModalResults': typeof window.displayModalResults !== 'undefined',
                'RUNID_ENFORCED': typeof window.RUNID_ENFORCED !== 'undefined'
            };
            
            Object.entries(components).forEach(([name, available]) => {
                log(`ğŸ“¦ ${name}: ${available ? 'âœ… DisponÃ­vel' : 'âŒ NÃ£o encontrado'}`, available ? 'success' : 'error');
            });
            
            log('ğŸ¯ Pronto para testes de integraÃ§Ã£o Fase 2', 'info');
        });
    </script>
</body>
</html>
