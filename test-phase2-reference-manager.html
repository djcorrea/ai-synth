<!DOCTYPE html>
<html>
<head>
    <title>üö® TESTE PHASE 2: Reference Manager</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #00ff00; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border: 1px solid #333; }
        .success { background: #004400; border-color: #00ff00; }
        .error { background: #440000; border-color: #ff0000; color: #ff6666; }
        .info { background: #000044; border-color: #0066ff; color: #6666ff; }
    </style>
</head>
<body>
    <h1>üö® TESTE PHASE 2: Reference Manager</h1>
    <div id="status">üîÑ Iniciando testes...</div>
    
    <script>
        let statusDiv = document.getElementById('status');
        let logHTML = '';
        
        function log(msg, type = 'info') {
            console.log(msg);
            logHTML += `<div class="status ${type}">${msg}</div>`;
            statusDiv.innerHTML = logHTML;
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        async function runPhase2Test() {
            try {
                log('üîÑ Carregando AudioAnalyzer com Phase 2...', 'info');
                
                await loadScript(`public/audio-analyzer.js?cb=${Date.now()}`);
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (typeof window.audioAnalyzer === 'undefined') {
                    throw new Error('window.audioAnalyzer n√£o foi criado');
                }
                log('‚úÖ AudioAnalyzer carregado com sucesso!', 'success');
                
                // Verificar m√©todos da Phase 2
                const phase2Methods = [
                    '_manageReferenceCache',
                    '_preloadPopularReferences', 
                    '_validateReferenceIntegrity',
                    '_diagnoseReferenceSystem'
                ];
                
                for (const method of phase2Methods) {
                    if (typeof window.audioAnalyzer[method] !== 'function') {
                        throw new Error(`M√©todo Phase 2 n√£o encontrado: ${method}`);
                    }
                }
                log(`‚úÖ Todos os 4 m√©todos Phase 2 encontrados: ${phase2Methods.join(', ')}`, 'success');
                
                // Testar diagn√≥stico do sistema
                log('üîç Executando diagn√≥stico do sistema de refer√™ncias...', 'info');
                const diagnosis = window.audioAnalyzer._diagnoseReferenceSystem();
                log(`‚úÖ Diagn√≥stico executado: ${JSON.stringify(diagnosis, null, 2)}`, 'success');
                
                // Testar gerenciamento de cache
                log('üßπ Testando gerenciamento de cache...', 'info');
                const cacheResult = window.audioAnalyzer._manageReferenceCache();
                log(`‚úÖ Cache management: ${JSON.stringify(cacheResult)}`, 'success');
                
                // Testar valida√ß√£o de refer√™ncia (mock data)
                log('üîç Testando valida√ß√£o de refer√™ncia...', 'info');
                const mockRef = {
                    legacy_compatibility: {
                        lufs_target: -7.1,
                        true_peak_target: -4.2,
                        dr_target: 8.5
                    },
                    version: 'test',
                    num_tracks: 10
                };
                const validation = window.audioAnalyzer._validateReferenceIntegrity(mockRef);
                log(`‚úÖ Valida√ß√£o: ${JSON.stringify(validation)}`, 'success');
                
                // Testar preloader
                log('üöÄ Testando preloader de refer√™ncias...', 'info');
                const preloadResult = window.audioAnalyzer._preloadPopularReferences();
                log(`‚úÖ Preloader: ${JSON.stringify(preloadResult)}`, 'success');
                
                log('üéâ PHASE 2 - REFERENCE MANAGER: SUCESSO TOTAL!', 'success');
                log('‚úÖ Sistema pronto para Phase 3 - Cache Invalidation', 'success');
                
            } catch (error) {
                log(`‚ùå ERRO CR√çTICO: ${error.message}`, 'error');
                log(`‚ùå Stack: ${error.stack}`, 'error');
            }
        }
        
        runPhase2Test();
    </script>
</body>
</html>
