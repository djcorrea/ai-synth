<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Rápido - Upload Patch</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(135deg, #1e1e2e, #2a2a3e);
            color: #fff;
            border-radius: 12px;
        }
        .upload-area {
            border: 2px dashed #4CAF50;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #66bb6a;
            background: rgba(76, 175, 80, 0.05);
        }
        .upload-area.dragover {
            border-color: #8bc34a;
            background: rgba(76, 175, 80, 0.1);
        }
        button {
            background: linear-gradient(135deg, #4CAF50, #66bb6a);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-weight: 500;
        }
        button:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3); }
        .log {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        .success { background: rgba(76, 175, 80, 0.2); border: 1px solid #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.2); border: 1px solid #f44336; }
        .warning { background: rgba(255, 152, 0, 0.2); border: 1px solid #ff9800; }
    </style>
</head>
<body>
    <h1>🔧 Teste Rápido - Upload Patch</h1>
    <p>Teste para verificar se o erro "Unexpected end of JSON input" foi corrigido.</p>

    <div class="upload-area" id="uploadArea">
        <div style="font-size: 48px; margin-bottom: 15px;">🎵</div>
        <h3>Arraste um arquivo de áudio aqui</h3>
        <p>ou clique para selecionar</p>
        <p style="font-size: 12px; color: #888;">WAV, FLAC, MP3 (máx. 60MB)</p>
        <input type="file" id="fileInput" accept="audio/*" style="display: none;">
    </div>

    <div class="status" id="status" style="display: none;"></div>

    <button onclick="testAPI()">🧪 Testar API Diretamente</button>
    <button onclick="clearLog()">🧹 Limpar Log</button>

    <div class="log" id="log"></div>

    <!-- Carregar o patch -->
    <script src="upload-patch.js?v=20250818"></script>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString().substr(11, 12);
            const logElement = document.getElementById('log');
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : type === 'warning' ? '⚠️' : 'ℹ️';
            logElement.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
        }

        async function testAPI() {
            showStatus('Testando API...', 'warning');
            log('Iniciando teste da API de upload...');

            try {
                const response = await fetch('/api/upload-audio', { method: 'OPTIONS' });
                log(`OPTIONS Response: ${response.status} ${response.statusText}`, 'success');

                // Teste POST vazio
                const emptyResponse = await fetch('/api/upload-audio', {
                    method: 'POST',
                    body: new FormData()
                });
                
                const text = await emptyResponse.text();
                log(`POST Response: ${emptyResponse.status}, Content: ${text.substring(0, 100)}...`);

                if (text.trim()) {
                    const json = JSON.parse(text);
                    showStatus(`API funcionando: ${json.message || json.error}`, 'success');
                    log('API respondendo corretamente com JSON válido', 'success');
                } else {
                    showStatus('Erro: API retornou resposta vazia', 'error');
                    log('Erro: API retornou resposta vazia', 'error');
                }

            } catch (error) {
                showStatus(`Erro: ${error.message}`, 'error');
                log(`Erro no teste: ${error.message}`, 'error');
            }
        }

        async function uploadFile(file) {
            showStatus('Fazendo upload...', 'warning');
            log(`Iniciando upload: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`);

            try {
                // Usar a função patcheada
                const result = await uploadFileToAPI(file);
                
                if (result.success) {
                    showStatus('✅ Upload realizado com sucesso!', 'success');
                    log('Upload concluído com sucesso', 'success');
                    if (result.recommendation) {
                        log(`Recomendação: ${result.recommendation}`, 'info');
                    }
                } else {
                    showStatus(`Erro: ${result.message}`, 'error');
                    log(`Upload rejeitado: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ Erro: ${error.message}`, 'error');
                log(`Erro no upload: ${error.message}`, 'error');
            }
        }

        // Setup drag & drop
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        // Log inicial
        window.onload = function() {
            log('Teste de upload iniciado');
            log('Patch carregado e ativo');
            testAPI(); // Testar API automaticamente
        };
    </script>
</body>
</html>
