<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Cards Cr√≠ticos de Clipping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .critical-card {
            border: 2px solid #dc3545;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        .critical-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            font-weight: bold;
        }
        .urgency-badge {
            background: #721c24;
            color: white;
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 12px;
        }
        .test-controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>üß™ Teste: Cards Cr√≠ticos de Clipping</h2>
                
                <div class="test-controls">
                    <h5>Controles de Teste</h5>
                    <div class="mb-3">
                        <button id="testClippingCard" class="btn btn-danger">Testar Card de Clipping</button>
                        <button id="testTruePeakCard" class="btn btn-warning">Testar Card True Peak</button>
                        <button id="testHighLevelCard" class="btn btn-info">Testar Card N√≠vel Alto</button>
                    </div>
                    <div class="mb-3">
                        <button id="simulateClippingProblem" class="btn btn-primary">Simular Problema Real de Clipping</button>
                        <button id="clearProblems" class="btn btn-secondary">Limpar Problemas</button>
                    </div>
                </div>

                <div id="problemas-detectados" class="mb-4">
                    <h4>üîç Problemas Detectados</h4>
                    <div id="problems-container">
                        <p class="text-muted">Nenhum problema detectado ainda. Use os bot√µes acima para testar.</p>
                    </div>
                </div>

                <div id="sugestoes-container" class="mb-4">
                    <h4>üí° Sugest√µes Educativas</h4>
                    <div id="suggestions-container">
                        <p class="text-muted">As sugest√µes aparecer√£o aqui ap√≥s detectar problemas.</p>
                    </div>
                </div>

                <div id="debug-info" class="mt-4">
                    <h5>üêõ Debug Info</h5>
                    <pre id="debug-output" class="bg-light p-3" style="max-height: 300px; overflow-y: auto;"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="suggestion-text-generator.js?v=5"></script>
    <script>
        const debugOutput = document.getElementById('debug-output');
        const problemsContainer = document.getElementById('problems-container');
        const suggestionsContainer = document.getElementById('suggestions-container');

        let suggestionGenerator = null;

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.textContent += `[${timestamp}] ${message}\n`;
            debugOutput.scrollTop = debugOutput.scrollHeight;
            console.log(message);
        }

        function initializeSystem() {
            try {
                suggestionGenerator = new SuggestionTextGenerator();
                log('‚úÖ SuggestionTextGenerator inicializado com sucesso');
                log(`üìä Padr√µes carregados: ${Object.keys(suggestionGenerator.patterns).length} categorias`);
                
                // Debug dos padr√µes cr√≠ticos
                const criticalPatterns = suggestionGenerator.patterns.critical;
                log(`üö® Padr√µes cr√≠ticos: ${criticalPatterns.length} padr√µes`);
                criticalPatterns.forEach((pattern, index) => {
                    log(`   ${index + 1}. ${pattern.title}`);
                });
                
            } catch (error) {
                log(`‚ùå Erro ao inicializar sistema: ${error.message}`);
                console.error(error);
            }
        }

        function renderCriticalCard(problem) {
            const card = document.createElement('div');
            card.className = 'card critical-card mb-3';
            
            // Processar com SuggestionTextGenerator
            const suggestion = suggestionGenerator.generateSuggestion(problem);
            log(`üéØ Sugest√£o gerada para "${problem}": ${suggestion ? suggestion.title : 'NENHUMA'}`);
            
            if (suggestion) {
                card.innerHTML = `
                    <div class="card-header critical-header d-flex justify-content-between align-items-center">
                        <strong>${suggestion.title}</strong>
                        <span class="urgency-badge">CR√çTICO</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6 class="text-danger">üí• O que est√° acontecendo:</h6>
                            <p class="mb-2">${suggestion.explanation}</p>
                        </div>
                        
                        <div class="mb-3">
                            <h6 class="text-warning">üîß O que fazer:</h6>
                            <p class="mb-2">${suggestion.action}</p>
                        </div>
                        
                        <div class="mb-3">
                            <h6 class="text-info">üéì Por que √© importante:</h6>
                            <p class="mb-2">${suggestion.rationale}</p>
                        </div>
                        
                        <div class="alert alert-secondary mb-0">
                            <small><strong>‚ÑπÔ∏è Info T√©cnica:</strong> ${suggestion.technical}</small>
                        </div>
                    </div>
                `;
            } else {
                card.innerHTML = `
                    <div class="card-header critical-header">
                        <strong>üö® PROBLEMA CR√çTICO</strong>
                        <span class="urgency-badge">CR√çTICO</span>
                    </div>
                    <div class="card-body">
                        <p class="text-danger">Problema detectado: ${problem}</p>
                        <p class="text-muted">Nenhuma sugest√£o espec√≠fica encontrada para este problema.</p>
                    </div>
                `;
            }
            
            return card;
        }

        function addProblem(problemText) {
            log(`üîç Adicionando problema: "${problemText}"`);
            
            // Limpar mensagem padr√£o se existir
            if (problemsContainer.querySelector('.text-muted')) {
                problemsContainer.innerHTML = '';
            }
            
            const card = renderCriticalCard(problemText);
            problemsContainer.appendChild(card);
            
            log(`‚úÖ Card cr√≠tico adicionado para: "${problemText}"`);
        }

        function clearProblems() {
            problemsContainer.innerHTML = '<p class="text-muted">Nenhum problema detectado ainda. Use os bot√µes acima para testar.</p>';
            suggestionsContainer.innerHTML = '<p class="text-muted">As sugest√µes aparecer√£o aqui ap√≥s detectar problemas.</p>';
            log('üßπ Problemas limpos');
        }

        // Event Listeners
        document.getElementById('testClippingCard').addEventListener('click', () => {
            addProblem('Clipping detectado no √°udio - sinal ultrapassou 0dBFS');
        });

        document.getElementById('testTruePeakCard').addEventListener('click', () => {
            addProblem('True Peak > 0dBTP detectado - pode causar distor√ß√£o');
        });

        document.getElementById('testHighLevelCard').addEventListener('click', () => {
            addProblem('√Åudio muito alto - Peak em -0.1dB pode causar distor√ß√£o');
        });

        document.getElementById('simulateClippingProblem').addEventListener('click', () => {
            log('üé≠ Simulando problema real de clipping...');
            addProblem('Clipping detectado: 15 samples > 0.99 encontrados no canal esquerdo');
            setTimeout(() => {
                addProblem('True Peak cr√≠tico: +0.3dBTP detectado - risco de distor√ß√£o D/A');
            }, 500);
        });

        document.getElementById('clearProblems').addEventListener('click', clearProblems);

        // Inicializar sistema
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Iniciando teste de cards cr√≠ticos...');
            initializeSystem();
        });
    </script>
</body>
</html>
